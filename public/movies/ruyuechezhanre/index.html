    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>三年前，宫崎明日香（本田望结 饰）奇迹般地从异世界“如月车站”归来。她的外貌却停留在二十年前，这种违背常理的存在，让她成为众人异样目光与质疑的焦点。在孤独与绝望的深渊中，纪录片导演角中瞳（奥菜惠 饰）找到了她。这场命运般的相遇，让明日香的内心燃起新的希望。曾经拼命救她的堤春奈（恒松祐里 饰），以及那些仍被困在异世界的人…为了拯救他们，明日香决意再次踏入“如月车站”。然而，等待她的究竟是救赎，还是更深的绝望？</p>
