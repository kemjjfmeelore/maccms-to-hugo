    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>很久很久以前，乌鸦不是现在这副模样，而是生有一身漂亮羽毛和一副美妙歌喉的“美丽鸟” ，也正是因为此，她自认高别的鸟一等，整天只喜欢在大伙面前傲慢地唱唱跳跳，什么事都不肯做。树叶黄了，大伙劝她搭窝好过冬时，她也不做理会。大雪纷飞的冬天，大伙都躲在温暖的窝里吃食，只有她立在野外光秃秃的树枝上打哆嗦。突然，她发现了一堆野火，便围着它边烤火边跳舞，一个不小心，她的羽毛被火烧着。扑腾一番，“美丽鸟”变成了“黑乌鸦”。</p>
