    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>新森林，位于英格兰南部，占地面积54万亩，是许多珍稀动植物的栖息地。名不副实的是，这是座拥有一千多年历史的古老森林，最早可以追溯到十一世纪初英王威廉一世开辟的那个贵族猎鹿场。而住在这里已为数不多的农民，也一直延续着一千年前的传统，不仅保留了在公共林地里放牧的权利，也的确始终坚持在森林里散养自家的牛群和小矮马。林中的四季变幻，亘古千年不变的传统，和淳朴的农家小院，如同被时光尘封在了琥珀里。</p>
