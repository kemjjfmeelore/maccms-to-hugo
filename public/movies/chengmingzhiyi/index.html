    <meta name="description" content="1966年，一位著名演员（彼得·奥图尔饰）乘着划艇来到湖心岛上一家奢华的老酒店。他发现时间在这里静止了——原因在于他已经去世。他发现酒店里住的都是名人，但都已去世，包括阿尔伯特·爱因斯坦和欧内斯特·海明威。似乎随着公众对已故名人的兴趣逐渐消退，他们被安排的房间也越来越小，直到最后被赶出去。这位演员遇到的名人中，就有一位杀死他的作家——这当然是有原因的。~布莱恩·古斯，《Rovi》">
