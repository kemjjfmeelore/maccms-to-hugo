    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>骑兵弘多·莱恩遇到了一个和儿子居住在敌对的亚帕基印第安人疆土中的妇女安吉。在亚帕基印第安人首领维特里奥的保护下，她似乎觉得很安全。后来，莱恩与安吉的堕落的丈夫发生争执，并在不知他究竟是谁的情况下被迫要杀他。维特里奥为了救他抓住了莱恩，而安吉却在此时向维特里奥宣称莱恩是她的“丈夫”，殊不知她真正的丈夫被莱恩杀了。为了将安吉从一场强迫性的婚姻中解救出来，莱恩不情愿地将谎言进行到底，虽然他知道真相最终会浮出水面，对安吉，也对维特里奥。</p>
