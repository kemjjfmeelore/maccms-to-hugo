    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>费弗森将军因儿子哈瑞，幼年只喜好诗词，怕有辱家族声誉，托好友苏顿大夫照应。将军死后，哈瑞要求解除军职，因英埃联军将对苏丹用兵，被同伴视为懦夫，寄白羽毛羞辱他，但英军对苏丹用兵并不顺利，哈瑞赴埃及要求医生改容为当地土著，潜入前线，起原军团被回民打败，同伴非殉职即被俘入狱，哈瑞救好友杜伦斯上尉回英国阵地而被捕，旋即逃狱到哈土木营救同伴，英军终来到哈土木，哈瑞策动监狱暴动，控制一边城墙，英军收复哈土木，哈瑞成为大英雄。</p>
