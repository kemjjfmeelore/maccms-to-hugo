    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>七年前，扎伊德与哥本哈根黑社会开战，为死去的兄弟报仇。他作为一名受人尊敬的心脏病医生和居家男人的身份只是一个逐渐消失的梦想，在监狱里，扎伊德失去了他几乎不认识的儿子诺亚。当一名警察探员向他提供了一份释放协议，以换取他渗透哥本哈根黑社会时，扎伊德看到了自己有机会夺回他留下的家庭生活的残余。但一切都有代价，扎伊德意识到他现在已经严重危及儿子的生命。毕竟，一旦成为黑社会的一部分，还有什么出路吗？</p>
