    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>操着一口伦敦腔的塞浦路斯移民，安迪（Marios Ioannou 饰），在伦敦的一家炸薯条店辛勤工作了大半辈子。为了圆他母亲落叶归根的梦想，安迪决定回到故乡塞浦路斯。在故乡，安迪开了一家炸薯条店。然而，在他的女儿卷入了一个不良团伙后，他的梦想变成了梦魇。《鱼和薯条》获得了众多奖项，囊获希腊电影学院颁发的“导演最佳处女作”和“最佳希腊语电影”的题名奖，塞浦路斯电影节的“环球影像” 、“最佳男主角”和“最受观众欢迎”奖以及科林蒂安的“最佳剧本奖”。</p>
