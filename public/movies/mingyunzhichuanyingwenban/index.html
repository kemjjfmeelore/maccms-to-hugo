    <meta name="description" content="圣路易斯号客轮的故事可以说是第二次世界大战中最离奇的故事之一。这是一艘载有近千名逃离纳粹德国的犹太难民的船只，它带着犹太难民逃离了德国，却在古巴和美国的港口遭遇拒绝入境的待遇。本片是一部剧情式纪录片，其形式结合了纪实和戏剧，使用乘客和船长的档案影像和日记内容结合剧情模拟，展现了犹太难民不得不返回欧洲时的绝望，以及每个人在面对命运变化时的情感纠葛，以戏剧化的故事和表演呈现了真实的历史，发人深省。">
