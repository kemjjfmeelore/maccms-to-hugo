    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>女警姚自如（王敏奕饰）对周遭的声音、光影，甚至他人的情绪感受都特别敏感，凭此天赋解开凶案的迷思。如私下一脸“高冷”，甚少与人建立紧密关系，在旁人眼中，她是城市里的“旁观者”。“兔子洞”店长王觅希（周柏豪饰）希望每位食客能暂时抛开生活压力，放松心情享受“小确幸”。希的脸上永远挂着一抹微笑，他喜欢听客人的故事，却从不分享自己的故事。如查案时往往把情绪和感受投放进去，每当如与希闲聊后，有结未解的情绪便得以舒缓，久而久之两人愈见投契。</p>
