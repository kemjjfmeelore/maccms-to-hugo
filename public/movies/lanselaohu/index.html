    <meta name="description" content="卡卡的媽媽和馬修的爸爸一起經營一座老舊的植物園，這對麻吉從小與大自然為伍，過著快樂無憂的生活。然而有一天，邪惡的好市長搭上了建商，藉都更之名、依法行政，要拆掉這座植物園，建立大型的購物中心，從中獲取利益。同樣來自單親家庭的卡卡及馬修在學校偶爾遭受霸凌，這座植物園是他們的遊樂園也是他們的避風港。卡卡是個愛幻想的女孩，她一直幻想著植物園裡有一隻藍色的小老虎，沒想到夢想成真了！藍色的小老虎為這片夢奇地帶來奇蹟，小老虎成了對抗好市長的大絕招，也成功保住了卡卡的植物園。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>卡卡的媽媽和馬修的爸爸一起經營一座老舊的植物園，這對麻吉從小與大自然為伍，過著快樂無憂的生活。然而有一天，邪惡的好市長搭上了建商，藉都更之名、依法行政，要拆掉這座植物園，建立大型的購物中心，從中獲取利益。同樣來自單親家庭的卡卡及馬修在學校偶爾遭受霸凌，這座植物園是他們的遊樂園也是他們的避風港。卡卡是個愛幻想的女孩，她一直幻想著植物園裡有一隻藍色的小老虎，沒想到夢想成真了！藍色的小老虎為這片夢奇地帶來奇蹟，小老虎成了對抗好市長的大絕招，也成功保住了卡卡的植物園。</p>
