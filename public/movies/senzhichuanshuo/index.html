    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《森林传说》是一部适合举家一同观赏的影片，它介绍了芬兰独一无二的森林和森林中形形色色、异彩纷呈的生物。电影中的主角是森林中的各种生物：熊、驼鹿、蛇、猫头鹰、蚂蚁、青蛙、鼯鼠，以及古老的精灵鸟类如北噪鸦、乌林鸮，还有很多其他的生物。更难得的是，它是一部完全用自然的语言来拍摄的电影，其真实性是《森林传说》获得的空前成功的原因之一。它的简约优美赢得了评论家的盛赞，让观众趋之若鹜。观众欣赏着舒缓的节奏中独特的自然景观，和借用北方森林的古老神话传说讲述的故事。</p>
