    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《异度山谷》是一部典型的北欧哥特风格影片。在挪威的山海之间有一个小村庄，六岁的阿斯拉克和他的妈妈阿斯特丽德一同生活。但是一个惨剧让他们的生活发生了巨变。年幼的阿斯拉克还无法理解发生的一切，他的妈妈阿斯特丽德艰难地维系着生活。这时，阿斯拉克的朋友给他展示了一个令人毛骨悚然的景象——在满月之夜，有三只羊被撕咬掉一半身体，惨死在森林里。阿斯拉克为了寻找这一切的答案，他走入了房子后面漆黑的森林中冒险。男孩在森林中遇到了种种异象，这到底是他的脑中幻象还是真实的存在……</p>
