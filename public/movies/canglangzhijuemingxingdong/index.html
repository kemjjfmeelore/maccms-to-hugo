    <meta name="description" content="1943年，山东鲁南地区，八路军鲁南独立旅旅长陈天放率军阻击日军。参谋长吕冲传来急电，调集秦枫所在的苍狼突击队，前往江苏最北部的赣榆，营救被日军关押的我党同志王华。 在营救过程中王华遇袭牺牲，欧阳冰共产党人的身份暴露，离开了军令部行动队。通过王华死前在欧阳冰身上留下的暗语，欧阳冰得知了钨砂的方位在石家沟往西。苍狼突击队赶到吉祥村，日军也在此寻找钨砂，苍狼突击队等人阻击日军，顶住了日军的攻势成功叫钨砂转移。">
