    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>20世纪30年代末，古老的中华大地遭受日本帝国主义铁蹄的蹂躏，辽阔疆土之上狼烟四起，民不聊生。位于河北冀中的柳林镇原本是一个热闹祥和的所在，随着日军小岛联队开进柳林镇，这里便为杀戮和死亡所取代。屠户庄继宗（于震 饰）所在的庄家营村惨遭血洗，除他之外全村一百多口子全部丧命。悲愤交加的庄发誓为乡亲报仇，一个鬼子都不留。在此期间，他结识了杂耍班主李占魁（马少骅 饰）。二人同仇敌忾，展开了针对汉奸和日本鬼子的猎杀，与此同时积极救助被日本人残害的黎民百姓。</p>
