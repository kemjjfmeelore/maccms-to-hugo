    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>MST3K 的素材。它太糟糕了，但实际上值得一看。里面有一些搞笑的东西，比如整部电影中坏人都在研究的神秘装置，原来是一架微型直升机，它四处飘动，携带机关枪并毫不晃动地发射，但被一袋气球（他们在政治会议上释放的那种）击落。还有很多其他类似的精彩之处。查理·辛主演。有一个场景，他花了五分钟录制一段对话，却不小心把微型磁带掉进了波托马克河。如果他们让艾米利奥·艾斯特维兹出演这个角色，就不会发生这种事了。</p>
