    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>自魔法作为一种技术被确立以来，已经过去了大约一个世纪。 1995 年 4 月，培养魔法师的国立魔法大学附属第一高中 两兄弟姐妹进入了所谓的“魔法高中”。 作为魔术师有致命的缺陷 差生弟弟达也。 另一个被誉为完美巫师 优等生妹妹深雪。 两人如此亲密以至于有时会被误认为是恋人， 直到几年前，还被认为像女主人和仆人， 这是一段冷淡的关系。 这种关系的变化背后有一个事件。 三年前的冲绳，由于深雪难忘的事件， 他们的心和他们的命运将发生巨大的变化。</p>
