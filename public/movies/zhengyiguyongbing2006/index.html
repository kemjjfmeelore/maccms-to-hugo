    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>南非加莫拉岛拥有丰富的石油和钻石资源。在维吉尼亚州中情局总部一场政治阴谋正在计划着。德生是中情局的腐败份子，他以中情局的名义雇佣了查波的军团，表面上是帮助中情局去推翻驻军加莫拉岛军阀西比阿尔福卡的统治，而背地里德生是想要把加莫拉岛的资源占为己有。西格接到任务后带领着琼斯去前线与西比阿尔福卡军团战斗。但因情报有误，西格与琼斯遭到了法国突击队的围剿，琼斯牺牲了。西格请求援军但德生没有任何回应，他意识到被他们出卖了，便带着伤员逃离了战场。</p>
