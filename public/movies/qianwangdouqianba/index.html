    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>罗四海（谢贤 饰）是名震江湖的千王之王，一日，他偶遇了在人前自称小千王的青年雷力（汪禹 饰）。虽然雷力自称小千王冒犯了四海，但是四海见他天资聪颖，有心栽培他成长，于是允许他跟着自己一起闯荡江湖。上海大亨张烈（陈观泰 饰）赌术出众，在上海开设了赌场，这引起了当局情报机构的怀疑，怀疑他就是在此设立了日本特务组织的千霸。于是，情报人员郭胜派出手下将四海带来，亲自要求他为国立功，利用他的千术在赌桌上挑战张烈，并伺机将他消灭。一场你死我活的争斗展开了。</p>
