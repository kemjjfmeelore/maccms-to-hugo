    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>东江港公安局局长江河临危受命为东江港港务局局长兼党委书记。上任第二天，东江港客运站的裕泰号客轮突然遭遇船沉江底的事故，东江港的重要合作伙伴——琊山煤矿总会计师方秋萍神秘失踪。善后工作疑云密布，险象丛生。之后，江河率领港口上下众志成城，不仅战胜了特大洪水的自然灾害，而且大刀阔斧实行改革，东江港在上海证券交易所敲响上市的钟声，收购A国R港获得成功，积极促进“一带一路”国际合作，标志着东江港驶入了建设世界一流港口的快车道。</p>
