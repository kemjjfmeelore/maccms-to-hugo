    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>武功极差的女刺客田小桃俏悄跟着爹爹外出做任务。结果任务没做成，她反而成了对手的人质。田小桃被迫跟着这个扣下她的敌人行走江湖。直到有一天她发现，她卷进的这场刺杀，本是一场大家族中争权夺利的阴谋。雇自己的人是恶人，而自己要杀的这个人，才真正的受害者。弄清了事实真相的田小桃，同“敌人”一起，回到恩怨开始的家中，清算多年前的那笔血债。而经过一路上的相互猜疑和争斗，田小桃也和“敌人”慢慢相恋，最终结为伉俪。</p>
