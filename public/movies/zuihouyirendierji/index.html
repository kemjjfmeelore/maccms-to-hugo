    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>迈克·巴克斯特是一家著名户外运动用品商店的市场总监。他喜欢在出差途中探险，当然，他开的是一辆皮卡。虽然迈克在工作中是事业有成，但在家里，他却显得格格不入，因为家里的女人占了主导地位——他的妻子瓦妮莎和他们的三个女儿：22岁的克里斯汀、17岁的曼迪和14岁的伊芙。瓦妮莎做了多年的全职妈妈，最近重返职场，并迅速获得晋升（这让她的同事们大多是男性）感到沮丧。由于瓦妮莎的工作量增加，迈克比以往任何时候都更多地参与到育儿工作中。</p>
