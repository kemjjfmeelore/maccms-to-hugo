    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《一周八天：披头士的巡演时代》记录的是披头士的“红色专辑”年代1963-1966。这段时间是披头士全世界巡演时代，也是披头士最辉煌的年代，“众筹”作品，大部分电影素材来自于网络。导演从2003年就开始搜集素材，除了来自地方电视台和档案机构，还来自上百位披头士粉丝、个人收藏者和非法偷录者。影像涵盖了这一时期披头士乐队的每一场重要演出，包括最著名的1965年谢亚球场演唱会和1966年的最后一次巡演。</p>
