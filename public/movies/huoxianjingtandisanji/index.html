    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>美国法警雷兰·吉文斯是一位19世纪风格的现代执法者，他执法的方式让他背负着犯罪分子的重担，并与法警部门的上司们产生了矛盾。这场冲突导致吉文斯被调到美国地区警局，负责他成长的城镇。他是一个时代错位者——一位强硬、说话温和的绅士，他觉得他的猎物很迷人，但从不退缩。深入挖掘他平静的外表，你会发现一个愤怒的男人，他在肯塔基州的农村艰难成长，有一个不法之徒的父亲，他知道自己不想成为什么样的人，而不是真正的自己。</p>
