    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>落第举子何云青（石隽 饰）受高僧所托，前往经略府抄经书。云青所抄之书乃《大手印》，相传此经能沟通阴阳两界，超渡亡魂。途中云青三遇神秘吹笛女子，几经周折后他来到经略府，受到参军崔鸿至以及老大娘王婆的热情招待。当夜，云青受邀到王婆府上吃饭，结识了一位妙龄少女乐娘（徐枫 饰）。此时有个番僧闯上门来，云青认得他是跟了自己一路的人，王婆很快把他赶走。席间，乐娘击鼓助兴，云青在鼓声中渐渐昏迷。</p>
