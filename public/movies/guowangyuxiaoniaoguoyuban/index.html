    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>塔基卡迪国建立在一片荒漠中。现在正值第三加第五等于第八加八等于第十六代夏尔国王掌权。夏尔国王不喜欢人民，人民也不喜欢他。国王住在200多层城堡的最高处，而人民则被强迫住在不见阳光的地下，做着苦活。城堡里四处都是国王的雕像，画像和眼线。掌握集权和他人生死的国王也有自己的烦心事，他爱上了迷人的牧羊姑娘。但姑娘却追随着扫烟囱的少年，想要逃离这座城堡。二人的出走得到了小鸟的支持。</p>
