    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>蒙族青年迪鲁瓦非常喜欢金花，但是金花却对汉族青年丁世雄情有独钟，迪鲁瓦因此很妒忌世雄，不久迪鲁瓦的妹妹罗尔姬娜被王府征去服役。抗日战争爆发后，潜伏的日本特务控制了王爷，他化名济克扬假扮喇嘛进行破坏活动，济克扬不断挑拨迪鲁瓦与世雄的关系，但他的阴谋总被金花的哥哥朗桑发现，他恼怒之下把朗桑抓了起来。 罗尔姬娜知道了济克扬的阴谋后告诉了哥哥迪鲁瓦，迪鲁瓦和世雄联手救出了朗桑，他们联合王府中的保安队击毙了日本特务，然而在战斗中金花不幸中弹身亡。</p>
