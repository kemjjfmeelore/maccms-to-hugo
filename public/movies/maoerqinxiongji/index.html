    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>威尔（迈克尔·萨拉兹 饰）与女朋友卡西（盖尔·亨尼卡特 饰）共谋杀死他富有的阿姨丹妮（埃琳诺·帕克 饰），然后盗取她的财产。但是首要条件，他们必须先除掉丹妮阿姨家中的一群猫，因为威尔只要一看到这些猫，就觉得毛骨悚然。一切似乎都照着计划进行，他们除掉了猫，正着手将丹妮阿姨的轮椅从山丘上推下去时，那一群猫竟然出现了，把威尔与卡西吓个半死……丑恶的真相因此大白。</p>
