    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>1995 年圣帕特里克节的周末，在爱尔兰的乡村深处，米尔斯特里特镇突然宣布将举办一场比赛，比赛双方是雄心勃勃的弱势一方史蒂夫·柯林斯和多次获得世界冠军的克里斯·尤班克。从此，小镇永远改变了。这部在节日上大受欢迎的纪录片重现了数周的筹备和狂热的期待。片中充满了黑色幽默、罕见的档案镜头和对柯林斯、尤班克、世界冠军巴里·麦吉根和传奇推广人巴里·赫恩等体育界偶像的独家新采访。</p>
