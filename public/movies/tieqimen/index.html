    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>江湖向来纷争不断，两大门派铁旗门和神鹰堂一直对立，都想将对方连根拔起。一日，神鹰堂的的堂主给铁旗门掌门铁麟（郭振锋 饰）发了一封请罪贴，邀请铁麟前往神鹰堂赴宴，以冰释前嫌，化解两派矛盾。铁麟认为这其中必然有诈，正想拒绝，但大弟子曹风（鹿峰 饰）则认为不如将计就计，杀他们一个措手不及。铁麟认为有道理，于是带领一众弟子一起前往神鹰堂。果然，神鹰堂里十面埋伏，铁麟和弟子奋力将敌人一一击退，不料，意外发生了！</p>
