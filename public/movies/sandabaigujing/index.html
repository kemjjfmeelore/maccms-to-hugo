    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在《三打白骨精》中，孙悟空（李易函饰）穿越古今，一会儿化身快递哥，一会儿又以杀马特造型穿越到古代跟唐僧去西天取经。阴差阳错穿越回到奇幻世界的孙悟空偶遇了上京赶考的宁采臣，并与白骨精小倩（林婉琪饰）之间有着千丝万缕的感情纠葛，丰富的场景将会满足你对电影的奇幻想象。导演简柳祥表示，这部《三打白骨精》的故事是改编经典而不是颠覆，是希望观众在知道结局的前提下对故事的再造充满兴趣，不要错过任何的细节。尤其是孙悟空的时尚造型让大家耳目一新。</p>
