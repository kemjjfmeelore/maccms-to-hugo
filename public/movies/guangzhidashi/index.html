    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>十年牢狱之灾后，艺术家乔治·安东尼·莫顿回到家中，与家人和解，并通过创作一系列肖像画来应对过去的创伤。在因贩毒被判联邦监禁期间，古典画家莫顿进一步发展了他的艺术创作方式。获释后，他选择抨击以白人为主的文化格局，打造自己独特的风格和视野。回到堪萨斯城的家中后，他再次面对来自过去的阴影。莫顿试图重建与母亲的关系，母亲的一生都在监狱里度过，他以荷兰大师的风格为家庭成员作画。同时，他也探索了非洲艺术在现实主义传统中所扮演的重要角色。</p>
