    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>十五年前，丁晓前世在与白衣古神的旷古决战中殒没。十五年后，丁晓七岁结灵胎，特招入镇灵司，却被判定为废相而沦为背棺人，八年来受尽冷眼。镇灵司分为八部，而灵部与归部夙怨颇深。机缘之下，丁晓觉醒了相力，在考核赛中成为了归部的英雄，也成为了灵部的眼中钉。与此同时，各地起煞事件越来越频繁。为救妹妹丁灵的怪病，丁晓再次踏上了度化灵煞的征途，随后被卷入到一场惊天阴谋之中，幕后黑手也渐渐浮出水面，而这一切似乎与丁灵的怪病有关。</p>
