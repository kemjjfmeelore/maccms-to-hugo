    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>30年代某龙年春节前后，日本佐佐木少佐接到特殊任务，暗中挑选最优秀的中国民间艺人送往日本。他与“和平建国军”团长洪奇才谋划此事。风筝王杜溪春有所察觉，嵌银王明德馨受骗不察。佐佐木与洪奇才用各种手段欺骗艺人们。刺绣王明月因反抗被击伤，杜溪春的二爷绑架洪家女儿素琴，溪春又把素琴放了。佐佐木调去前线时，命令关押所有艺人。素琴帮助溪春逃出。溪春在的游击队的帮助下，在“二月二”那天，里应外合，智胜顽敌。</p>
