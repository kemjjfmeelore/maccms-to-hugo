    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>灵域最低等级的赤澜大陆上，少年秦烈横空出世。在寻找自己身世和追求更高修为道路上，他遇上了同样傲气和高远之志的杜少扬。两人亦敌亦友，只因杜少扬是四灵器之一，天生弑主，总是一次次地与秦烈相背而行。从星云阁到器具宗，再到神葬场，秦烈得遇良师挚友，一路闯关升级。陪他一起沉睡并醒来的无纯虽然封印了记忆，却依旧对秦烈一往情深，与他一起成长。随着四灵器的回归，九幽邪典的现世，秦烈终于觉醒成为拥有人族和搏天族血统的战神之子贡穆烈，并与众人一道开始了新的征程和历练。</p>
