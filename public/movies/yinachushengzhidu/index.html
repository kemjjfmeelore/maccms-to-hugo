    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在2008年金融危机之后，19岁的伊娜回到澳门，与疏远而神秘的父亲龙先生同住，她非常想家，不断写信给祖母，不知何时能真正以澳门为家。伊娜平常在管弦乐团里演奏小提琴、与男友阿聪，混然不知龙先生的敌人正密谋暗杀他。在他死后，伊娜发觉父亲原来是澳门知名桑拿蓝虎桑拿的老板，她打算结束桑拿，并恢复旧纺织厂运作，但父亲最大的竞争对手阿江却想买下桑拿拓展事业，让伊娜没有时间感伤父亲去世，就陷入将改变自己和周遭的人的人生的背叛、荣誉和牺牲。</p>
