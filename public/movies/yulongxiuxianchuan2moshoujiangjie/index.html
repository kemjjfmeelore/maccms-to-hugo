    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>凡人体质的修仙者傅炎在前往上古战场途中，遇到空间裂缝，掉落在一个名为兽人域的地方。兽人域九宫森林里，妖兽遍地，傅炎与剑灵一路击杀妖兽寻找出口，在击杀麒麟兽后，傅炎精疲力尽，竟然发现自己的修为掉到了结丹中期，这时随身佩戴的冰玉里出来一位鬼修老者，是八百年前渡劫失败的丹圣林踏天。帮助傅炎走出九宫森林，并传其炼丹术，走出森林后又在寿华城遇到了飘渺宫圣女蓝墨伊，两人相知相识，携伴而行，路途中又遇到了种种困难，当大boss蝎蛛女王出现时，看傅炎等人如何应对。</p>
