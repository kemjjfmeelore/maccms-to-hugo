    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一位富翁看上了一块高尔夫球场，想要将其收购，用作建造其他的商业设施，来获取更大的利益。高尔夫球俱乐部的主席史密斯（泰德·奈特 Ted Knight 饰）当然不喜欢这个决定，于是，他想方设法的试图阻挠收购计划。丹尼（迈克尔·奥吉弗 Michael O&rsquo;Keefe 饰）是在高尔夫球场上班的球童，指望着那少得可怜的工资来补贴家用和给自己交学费。他希望老板能够给自己加薪，却遭到了后者的拒绝，这让丹尼怀恨在心。与此同时，丹尼爱上了史密斯的侄女。</p>
