    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>晚清末年，社会动荡，深宫之中，文渊阁里净坛密藏宝图失窃，为争夺这份几乎能改天换地的宝藏，各方势力蠢蠢欲动。而曾接的御前带刀侍卫门三刀（秦俊杰 饰），也被内务府派遣，寻回宝图，并揪出背后势力。此时，天津大沽县内，一家客栈突发命案，从日本回来的九人无一生还，死状惨烈。因废除科举而弃笔从戎的县衙捕快王地保（庞瀚辰 饰）赶到现场，学识丰厚的他通过死者伤痕和作案手法，当场便判断出此案乃是棱西一带融天岭门人犯下，为了将凶手缉拿归案，王地保不顾县衙反对独自追凶。</p>
