    <meta name="description" content="这是，某个冬日的故事。 女高中生抚子刚从静冈搬家到山梨，为了观赏“绘制在千元纸币上的”富士山，骑着自行车来到本栖湖。但不巧天气是阴天，没能看到富士山，抚子累得当场躺下睡着了。当她醒过来的时候，时间已是深夜。在第一次到达的地方，早已忘记了回家的路途。一个爱好露营的女孩子凛，向不安胆怯的抚子伸出了援手。为了温暖冻僵的身体，两人点燃了篝火。噼啪噼啪的柴火爆音，在静寂的湖畔显得沁人心脾。围着篝火，抚子和凛一边捧着咖喱面一边对话。终于，两人期盼已久的瞬间到来了。">
