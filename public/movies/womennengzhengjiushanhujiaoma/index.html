    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>澳大利亚东北海岸有一个世界奇观：从太空中都能看到的大型生物结构，它比任何城市的构造都复杂。澳大利亚三分之一的鱼类都生活在这里。这是大堡礁，它包括珊瑚礁、泻湖、岛屿和深海通道，总长度2600公里。一个活生生的堡垒，迎面与无情的海洋力量相遇，保护着澳大利亚的海岸。大多数人都知道这个名字，但只有少数人知道它的真实含义。大堡礁拥有8000年的历史，是2000多种海洋物种的家园，但它正在消亡。我们能拯救珊瑚礁吗？这是一个运用前沿科技拯救自然奇观的故事。</p>
