    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>影片在现今和1939年二战前夕的英格兰之间穿梭，展现了传统的凯耶斯大家族的的命运。大女儿安妮是一名有前途的女演员，她爱上了名叫劳伦斯的外国军官，然而她完美的生活在偶然发现几盘有关反英国纵容纳粹政策的秘密录音带之后急转直下。调查录音带来源的过程中，阴暗的秘密被触及了，造成一位好朋友的死亡。战争爆发后，追寻真相的安妮逃到伦敦为自己的猜疑寻找证据，但直到她被抓住并且囚禁，她才明白自己被背叛得究竟有多深。</p>
