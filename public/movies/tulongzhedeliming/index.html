    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>威尔和他的父亲在一座孤立的山上过着简单的田园生活。当威尔的父亲被一头龙杀死后，威尔必须动身下山，并根据一个始于多年前的神秘的家族联系去护卫斯特林，一个曾经富有的领主和骑士。他的到来并不受欢迎，威尔被安排到艰苦而又山路漫漫的农场去干活。他很快成为斯特林任性女儿凯特的朋友。他们两个开始共同努力来揭开连接他们两家的秘密，并帮助威尔准备他与龙的决战，在这决战中，他将向杀死他父亲的龙复仇，并且证明自己是一个男人。</p>
