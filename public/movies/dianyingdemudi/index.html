    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>1953 年，马马杜·图雷执导了《穆拉马尼》，这部电影被认为是黑人法语导演拍摄的第一部电影。然而，谜团依然存在。没有人知道在哪里可以找到拷贝，甚至不知道是否存在。《Au cimetière de la pellicule》是对这部电影的搜索，也是对我们观看的电影和我们制作的电影的颂歌。这是一部从东到西、从北到南的公路电影，一部对他的同龄人和新一代充满爱、幽默和温柔的电影，同时也是苏莱曼举着标语游行要求穆拉马尼归来的一次探索。这本身就是一次电影制作行为。</p>
