    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>艾丽丝·麦克雷诺兹（Elise MacReynolds）对圣诞节毫无兴趣。她在树木农场长大，这意味着每个节日都要在寒冷的街角卖圣诞树。但当她失业，父亲又摔断腿后，艾丽丝答应在最后一季继续经营家族的圣诞树摊。不幸的是，一直以来经营麦克雷诺兹农场树木的家族企业已被家居装饰集团布鲁克格伦（Brook Glen）收购。艾丽丝与脾气暴躁的布鲁克格伦首席执行官加里·迪克森（Gary Dixon）的关系并不融洽，她在卸下一棵大树时差点把他撞倒。</p>
