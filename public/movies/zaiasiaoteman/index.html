    <meta name="description" content="哉阿斯·奥特曼（又名捷斯·奥特曼），是个很滑稽搞笑的奥特曼。他来自Z95星云光之国。因为有一张红色的脸，所以和其他奥特曼站在一起时很显眼，像得了丘疹一样。其实他很不适合做一个超级英雄，但他却一直在努力去做。哉阿斯很讨厌脏，而且尽自己最大的努力把自己手洗干净。他的目标就是整治受污染的地球，将它变干净。与他一贯的卫生理论相一致的是，他用电动牙刷变身，显得很另类。他人间体所在战队将基地伪装成一个加油站，而我们的英雄恰恰是看门的。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>哉阿斯·奥特曼（又名捷斯·奥特曼），是个很滑稽搞笑的奥特曼。他来自Z95星云光之国。因为有一张红色的脸，所以和其他奥特曼站在一起时很显眼，像得了丘疹一样。其实他很不适合做一个超级英雄，但他却一直在努力去做。哉阿斯很讨厌脏，而且尽自己最大的努力把自己手洗干净。他的目标就是整治受污染的地球，将它变干净。与他一贯的卫生理论相一致的是，他用电动牙刷变身，显得很另类。他人间体所在战队将基地伪装成一个加油站，而我们的英雄恰恰是看门的。</p>
