    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>桂林的某画展上，一群外宾对小希的画赞叹不止。小希的母亲就十分爱好画画，支持小希，但父亲不喜欢他画画。一次，小希被老画家翼来之发现，收他为徒。县文化馆馆长的儿子罗小飞在父亲的“教导”下画的“大批判”画要出版了，而小希在师傅指点下画的小猫却受了批斗。小希一气之下推出小猫，小猫弄翻了小飞家庆功宴的桌子，小飞毒死了小猫，小希难过地画出《群猫游戏图》，受到广泛赞扬。在大厅里，小画家们的画受到外宾喜爱，大家纷纷合影，只有小希还在画着。</p>
