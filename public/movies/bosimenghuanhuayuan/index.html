    <meta name="description" content="2016年是艺术大师耶罗尼米斯·博斯逝世500周年。《博斯，梦幻花园》是一部关于他的作品《人间乐园》的纪录片，这幅画是他最重要的作品，也是全球最知名的画作之一。这幅画的涵义十分复杂，即便如今它在西班牙普拉多博物馆中久经高科技和再三修复的考验，依然潜藏着无数隐喻尚待能够理解它的人去解读，而本片正是希望通过记录这幅画给当今世界各地无数作家、画家、音乐家带来的灵感，从而激发人们去发掘其更深层次的涵义。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>2016年是艺术大师耶罗尼米斯·博斯逝世500周年。《博斯，梦幻花园》是一部关于他的作品《人间乐园》的纪录片，这幅画是他最重要的作品，也是全球最知名的画作之一。这幅画的涵义十分复杂，即便如今它在西班牙普拉多博物馆中久经高科技和再三修复的考验，依然潜藏着无数隐喻尚待能够理解它的人去解读，而本片正是希望通过记录这幅画给当今世界各地无数作家、画家、音乐家带来的灵感，从而激发人们去发掘其更深层次的涵义。</p>
