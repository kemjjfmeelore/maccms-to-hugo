    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>斯蒂芬·阿梅尔(《绿箭侠》)将主演Starz 8集新剧《卑鄙小人》(Heels，暂译)。迈克尔·沃尔卓恩操刀剧本，迈克·奥麦利(《无耻之徒》)担任剧集运作。剧集围绕美国小镇里追逐摔跤梦的男男女女展开。故事讲述在乔治亚州的一个家庭运营的摔跤俱乐部中，两兄弟与对手一同争夺他们已故父亲留下的财产。阿梅尔饰演的角色在这个俱乐部算是卑鄙小人，但在现实生活中，他却是勤勉的老板、丈夫与父亲。他尽一切可能将俱乐部运营得更好。</p>
