    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>民国时期，神偷多只手（石天 饰）纵横天下，他的偷技高超，鲜逢敌手。更为难得的是，多只手是一个侠盗，专门做劫富济贫、惩恶扬善的义举。他还收养了七个无家可归的孤儿，和他们一起建立一个快乐的神仙窝。他还有个梦想，能早日攒够钱办孤儿院。秃头警察包大鼻（麦嘉 饰）得罪了新来局长（午马 饰）的老丈人，被罚去抓多只手。两人你来我往，精彩过招，期间包大鼻也渐渐为多只手的义胆所感动，不忍将其逮捕，而多只手也不愿为难包大鼻，自愿束手就擒。这可急坏了神仙窝的七个孩子……</p>
