    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>Raj(维德尤特·贾姆瓦尔饰)是一名兽医，住在孟买，经营着一家生意兴隆的兽医诊所。作为一个卡拉里帕亚图的武术家，他全身心地投入工作努力，拥有所有的人都想要的美好生活。但是，我们很快就会发现，眼前的平静之下暗流汹涌。一系列事情的发生，让他回访了自己的家乡——一个知名的大象保护区“钱德里卡”,在那里居住着他的父亲和他儿时的大象朋友——Bhola。他已经十年未归，怀抱回乡之情的他突然卷入了一场复仇之争，在这个古朴的村子里，偷猎者们猖獗的非法勾当也渐渐浮出水面。</p>
