    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>民国年间，有镇桃源，多年安稳，以至于青年范五九（徐丁 饰）的终身大愿便是离乡，但这安稳下却是吞人的波涛。自范五九救下异能少女谢平安（钱思怡 饰）后，桃源镇便成了凶地，命案接连，凶手无踪。被害人甚至在众目睽睽下的意外死亡，因此鬼神之说占据鳌头，谢平安成为罪恶的替代品。范五九再次保护了谢平安，并在她的帮助下拨开了重重迷雾。 一界双生桃花源，除却桃源镇还有个桃花镇；奇案频发，实是有人假借神鬼满足私欲，于此，末路鸳鸯准备殊死一搏。</p>
