    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>都敬秀确定为&lt;百日的郎君&gt;主人公。”都敬秀在剧中扮演元德（李律），一位一举一动都丝毫不乱的完美世子。是个心狠手辣的人，希望成为完美主义者，但是因为杀手的攻击而受伤，从悬崖上掉落后，莫名其妙成为了元德。元德是无论在哪方面都用不上的男孩，从李律变成元德后他的世界发生了天翻地覆的变化。&lt;百日的郎君&gt;以世子失踪事件为背景，是一部悬疑爱情剧。以为已经去世的世子在100天后再次回到宫中，究竟这途中发生了什么事情，令人好奇。该剧目前正与tvN商议编排时间中。</p>
