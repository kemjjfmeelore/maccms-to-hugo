    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>克莱尔的父亲杰克·麦克劳德在妻子和儿子难产去世后，与城里女孩露丝·西尔弗曼结婚。苔丝便是这段风雨飘摇却短暂的感情的结晶。两个女孩从小就非常亲密，但当露丝带着五岁的苔丝回到城里时，两人便分开了。二十年后，杰克突然去世，他的女儿们各自继承了抵押贷款沉重的“德罗弗跑”一半的股份。苔丝的母亲最近因乳腺癌去世，她回到“德罗弗跑”希望能套现，在城里开一家咖啡馆，但却失望地发现，她的财务状况并不乐观，姐姐也公开表示不满。</p>
