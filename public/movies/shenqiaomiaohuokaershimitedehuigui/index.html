    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>20 世纪 90 年代中期的汉堡：在精神崩溃并住进精神病院后，查理·施密特 (Charly Schmidt) 住在汉堡的辅助住宿中。当他遇到来自柏林的老朋友时，他戒掉了酗酒和吸毒的习惯，这些老朋友现在作为音乐制作人赚了很多钱。查理没有按照计划去吕讷堡荒野度假，而是和他们一起找了一份工作：他将驾驶他们的旅游巴士穿越德国，并负责组织他们的狂欢之旅。《MAGICAL MYSTERY》是一部娱乐性十足、科技感十足的公路电影，正如往常一样，旅程就是目标。</p>
