    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一位美丽的紫衣少女突然闯入了年轻经济学家欧阳杰的生活。她总是不期而至，又神秘离去，道一声“不要问我从哪里来”，留下一束紫罗兰。少女的出现令欧阳杰怦然心动，他的生活从此不再平静。正当欧阳的朋友们要向公安局报告少女的可疑行径时，少女留下了一封信：原来她是东方警官大学的毕业生，选择了欧阳作为实习对象，训练自己尽快接近和掌握新目标、新人物的技能。少女已经爱上了欧阳，但她还是选择了事业，毅然离开。春去秋来，欧阳还在执着地等待着少女的出现……</p>
