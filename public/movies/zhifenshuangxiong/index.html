    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>元朗CID脂粉刘及串烧伦被派往调查两名基佬被杀案，为搜寻有关线索，被迫扮成基佬，入住基佬大厦，往基佬吧流连。脂粉刘巧遇少女波波，约她返家晚饭之际，波波被Billy拉着离开，被脂粉刘所阻。却原来波波一直被迫为毒贩做事，藉带团赴泰国，利用团友携带回之木雕暗藏白粉，被杀的基佬亦因此事受害，波波正被迫追寻另一失落的木雕。波波被误为吃里扒外，被Billy挟持，刘与伦亦被捉，始知基佬被杀案为毒贩所为。三人摆脱捆绑，并勇擒匪徒，破毁毒巢。</p>
