    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>瓦西尔是一个聪明而有魅力的保加利亚移民，尽管他无家可归，但还是凭借着惊人的国际象棋和桥牌天赋在城里的一个高级俱乐部出了名。在一位爱尔兰女士的帮助下，他来到阿尔弗雷多家暂住。原本只是一个几天的临时安排，很快就延长到了好几个月。阿尔弗雷多和瓦西尔有着巨大的差距：阿尔弗雷多有自己顽固的生活方式，而瓦西尔过着放荡不羁的生活，对国际象棋的热情是他们唯一的共同点。尽管如此，瓦西尔终将敲开阿尔弗雷多的心门，因为他能让所有与他相识的人，都因他而变得不同。</p>
