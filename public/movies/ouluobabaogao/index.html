    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>几十年来，科学家们一直在推测木卫二可能是除地球之外，太阳系中唯一一个有大量液态水存在的地方。因为木卫二的表面照片与地球海洋上的冰的照片相似，冰壳上布满了各种陨石撞击留下的坑坑洼洼，不少科学家推测，在木卫二的冰壳之下或许有着太阳系中最大的液态水海洋，海洋下面可能存在着有单细胞生命。而这一“生命可能”的理论正是电影《欧罗巴报告》的核心。</p>
