    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>云家大小姐云洛璃遭遇车祸醒来后意外失忆，在医院撞到杜氏集团总裁杜思唐。云洛璃对杜思唐有着似曾相识的熟悉感，而杜思唐对靠近的云洛璃也有着莫名的心跳反应。为了弄清原委，云洛璃不断接近试探杜思唐，二人的感情也在相互了解中升温。可随后杜家家传秘方的丢失让杜思唐怀疑云洛璃的古怪行为。云洛璃失望远走，决心运用唐朝古法酿酒技术，将云家酒业重新发扬光大，创立“大唐风情园”。最终秘方丢失真相被查明，云杜二人终重逢。</p>
