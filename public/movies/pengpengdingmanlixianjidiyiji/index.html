    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>这套动画片讲述的是辛巴的两个好朋友彭彭和丁满的故事。丁满和彭彭是丛林的一对好朋友，丁满是一只自认为聪明绝顶的小狸猫，他最喜欢的就是坐在彭彭的身上兜风和美食，他还经常发表一些关于爬虫类的美食评论。不过，丁满经常会聪明反被聪明误，而他的好友彭彭就不一样了。彭彭是一头热心助人、头脑迟钝的野猪，他对朋友忠心耿耿，所以，在丁满有麻烦时，他总是第一个挺身而出。彭彭虽然经常做傻事，不过傻人有傻福，他也经常能因祸得福。这一对搞笑的活宝在一起每天都是快乐的一天！</p>
