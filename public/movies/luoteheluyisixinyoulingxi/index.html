    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>凯斯特纳经典小说“双胞胎”的翻拍讲述了对真实的渴望。在开朗而富有戏剧性的家庭影片“首先”中，洛特和露易丝的双胞胎发现，但他们的父母否认他们彼此的存在。这个令人愤慨的事实让女孩们快乐地玩弄混乱。 对于大多数的孩子来说，沃尔夫冈湖上的度假屋是一个天堂 - 但十岁的法兰克福乐天而宁愿独自一人，弹钢琴和参观莫扎特故居。然后你也遇到路易丝 - 她看起来很相似。路易丝和她的音乐家父亲一起在非洲各地巡回演出，翻过翻筋斗，讲述鳄鱼，秃鹰和火烈鸟的故事。</p>
