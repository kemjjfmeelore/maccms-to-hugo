    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>位于福冈县的犬鸣村，是著名灵异地点之一。三吉彩花饰演精神科医生森 田奏，因为可以看到亡灵，令她痛苦不堪。一天，哥哥悠真和女朋友明菜 出于好奇，为了试试胆量，走到了犬鸣村。结果他们差点死掉，明菜因此 发疯，后来更自杀了。为了弄清真相，悠真带着几个朋友回到村里。最终 不仅悠真失踪了，他的朋友们在村子附近也离奇遇害。 这个村庄本应在水 坝建设后消失，隧道出口都封闭了。森田奏意识到父亲似乎知道背后的故 事。还有一个神秘人，仿佛可以解开谜团。而犬鸣村的诅咒才刚刚开始。</p>
