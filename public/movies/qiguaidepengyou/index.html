    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>黑帮老大罗斯·布莱克利（迈克尔·奥乔托雷纳饰）正面临困境。这时，虔诚的妹妹萨曼莎（索尼娅·阿莱曼饰）向他提出了一个不同寻常的请求：将她的女儿珍妮弗（凯莉·巴克饰）从吸毒的生活中和毒贩男友的影响中解救出来。他震惊地发现，曾经虔诚的侄女竟然误入歧途，于是答应了妹妹的请求。然而，营救珍妮弗的行动却没有像计划那样顺利，罗斯发现自己身边结识了一些奇怪的朋友，其中包括一位名叫马特（加里·李·文森特饰）的古怪旅行者，他希望帮助罗斯营救侄女，并可能在途中拯救他。</p>
