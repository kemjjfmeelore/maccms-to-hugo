    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>英国伦敦，某地正在举行热闹的派对。单身女子凯特（Franka Potente 饰）得知好莱坞明星乔治•克鲁尼到访伦敦，于是决定提前离开去找心仪的明星签名。由于酒精的作用，凯特在等地铁时沉沉睡去。当她再次醒来时，四下空无一人，不久最后一班地铁到达。地铁的气氛诡异非常，正当凯特不知所措之际，她的同事盖伊（Jeremy Sheffield 饰）出现在车厢中。心术不正的盖伊扑向凯特，突然地铁门打开，盖伊被不明生物拖出车厢，随即惨叫声响起。</p>
