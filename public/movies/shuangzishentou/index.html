    <meta name="description" content="从小被喇嘛收养的刘曦（吴京饰），跟随养父吉祥（洪金宝饰）护送“贡佛天珠”，怎料途中被一群神秘人偷去。吉祥怀疑事件与多年前销声匿迹的“双子门”有关，于是找到了当年的校长常忠（元华饰）。 为了尽快找到丢失的天珠，吉祥以及常忠决定重组“双子门”，从马戏团找回双胞胎姐妹珍珠（蔡卓妍饰）、宝珠（钟欣桐饰）以及其余学生。 苦苦追寻终于发现天珠下落，与一班似乎同是“双子门”的人大打出手。刘曦最后抢到了“天珠”，却误交给常忠弟弟，常勇。 同时也发现了更多的秘密。">
