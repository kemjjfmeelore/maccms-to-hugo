    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>塑料人：杰瑞·罗斯·巴里什的艺术人生 有时候，一个人在面对重重困难时，会被迫通过艺术创作和成为艺术家来寻找自我。杰瑞·罗斯·巴里什出生于一个勤劳的犹太家庭，他们热爱拳击，与黑帮有某种联系。正是这些联系让他开始从事保释金生意。后来，他打破常规，成为六十年代激进抗议者的保释员。“别在监狱里死去，打电话给巴里什申请保释”是一代人的圣歌。受到时代的启发，他更进一步，踏上了英雄之旅，艺术或许是他的救赎……</p>
