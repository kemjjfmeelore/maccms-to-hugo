    <meta name="description" content="一方美食酝酿出一方人文，多元的民族使新加坡美食，无论从口味、配料和烹饪理念来讲都充满了文化融合。本季讲述了河粉、虾面、蚝烙、炒菜头粿、扣肉这几种东南亚常见的美食，并介绍了这些美食在不同地区的不同做法，以及这些烹饪方法的演变背后的故事。对于美食背后故事的挖掘，让观众在了解美食的同时，也能了解更多南洋地区的历史文化。">
