    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在家国飘摇的无情现实时，唤醒了陈真的大无畏精神。悟出“侠之大者，为国为民”的深意。锤筋锻骨的历炼成就了英雄陈真。最后他用生命保卫了精武精神，枪声响过，豪气干云的陈真，是真的汉子。他面对日本人的枪口没有屈服，他宁死也不愿意向敌人低头。他是我心中的英雄，也是我们中华民族的英雄。虽然陈真是死了，他用他的血激励起在每个中国人心中的精武精神。证明中国人并不是东亚病夫！让我们永记：生为中国人，死为中国魂，扬我中华傲气，树我精武精神。</p>
