    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在一个暴风雨的夜晚，佐川和彦前往未婚妻野野村优子的豪宅拜访，优子的母亲告知他优子两周前在一场事故中去世了。他仍然无法相信优子已经死了，决定在豪宅里过夜，但随后他听到了女人的微弱哭泣声和雷声。我停在一个房间前，透过门上的钥匙孔望去，看到有人坐在那里。当他进入房间并打开衣柜时，他发现优子在那里……就在这时，和彦被人从背后击中，昏了过去。突然，我向房间的窗户望去，看到了优子。</p>
