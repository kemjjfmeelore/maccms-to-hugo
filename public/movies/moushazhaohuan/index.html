    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>当马普尔小姐被任命为一艘商船训练船的董事会成员时，她感到非常自豪，这艘船的使命是改造年轻的罪犯。和她所有的努力一样，马普尔小姐打算在工作中发挥积极作用，甚至穿着海军蓝制服出席董事会会议。当一位同事在揭露真相之前被毒害时，马普尔小姐决定利用她的职位在船上待一段时间。这扰乱了这艘船脆弱的社交网络，因为她把暴躁的朗斯通船长赶出了他的住处。当两名船上的军官后来被发现被谋杀时，马普尔小姐寻求她的朋友吉姆·斯特林格和克拉多克探长的帮助，揭露凶手。</p>
