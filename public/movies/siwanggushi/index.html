    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>因婆媳关系不好，新婚夫妇安妮和哈罗德在离母亲远的乡下买了一套旧房，旧房是朋友尼尔介绍的。搬进第一天，尼尔夫妇过来探访，尼尔讲了一“死亡故事”，——玛丽在凌晨2点，无缘无故拿刀捅死了丈夫亚伯，而且捅了40刀，事后将亚伯挂于仓库；清晨，警察赶到，玛丽竟不知发生了什么，仅告诉警察房间有鬼。尼尔半开玩笑说故事就发生在这个房间。故事近似玩笑，安妮没在意。<br>
