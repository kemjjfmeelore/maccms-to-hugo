    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>兴趣怪异的女孩凯咪（Meghan Heffern 麦汉•海弗恩 饰）尤其喜好研究昆虫，即使在热闹的联谊会上也不忘记她的研究。她正致力改造昆虫的基因，以提高它们的智商。但在混乱的联谊会上，实验用的昆虫不慎走失，它们不断袭击狂欢的人们，尤其对美丽的派对女孩们感兴趣。随着食物的摄入，变异昆虫的体形逐渐膨胀，并且它们的智力也飞速提高。恐慌的人们不禁要小心被吃掉，还要时刻跟这帮食人恶魔斗智斗勇。更为恐怖的是，受到昆虫感染的人类也开始掠食人肉。</p>
