    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>奥利维尔奖得主 Mischief 剧团重返小荧幕，改编狄更斯著名的节日寓言。</p>

<p>当康利团伙试图让这部剧在电视上播出时，他们很快意识到自己完全力不从心，不知道如何导演现场演播室或处理特效。更糟糕的是，他们的内部竞争在电视上曝光，而愤怒的专业演员试图重返演播室。</p>
