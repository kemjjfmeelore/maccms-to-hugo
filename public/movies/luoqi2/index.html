    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>洛奇·巴尔博亚（西尔维斯特·史泰龙饰）在第十五回合败给世界冠军拳王阿波罗·奎迪（卡尔·韦瑟斯饰），赛后，他很快花光了比赛赢得的奖金。为了养家糊口，他尝试了很多的工作，均未成功。他再三考虑，决定做回本行，重新开始他的拳击生涯。 阿波罗对于上次的失败也非常介怀，他多次给洛奇制造麻烦，逼迫他重出江湖。虽然太太反对，但洛奇仍然紧锣密鼓，开始做好比赛的准备，他的决心终于得到亲人的支持。在亲友的协助下，他苦练拳术，走上赛场，和阿波罗展开惊险搏斗。</p>
