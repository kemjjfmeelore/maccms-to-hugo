    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在世界各地,憨豆先生这部片受到了广大人的喜爱,借此继而又推出这一睰《憨豆先生动画系列》。憨豆先生是个智商号称“007”他有一点笨拙、有一点幼稚、有一点单向思维(脑筋不转弯)，有一点腼腆，最重要的是，他还是个思维有一点短路的家伙，他的喜剧感乃来自你我都有可能会发生的日常生活中。剧中对白极少，几乎都是靠他“丰富的肢体动作”和“变化多端的表情”来呈现。这部片的主人翁是按电视主角罗恩艾金森的形象构图而成，故事的内容构思巧妙、创意搞笑。</p>
