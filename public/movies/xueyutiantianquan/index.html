    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>1994 年，在多伦多，吸血鬼博亚在地下室被高尔夫球击中，从沉睡了 25 年的梦中醒来。他乘出租车前往当地墓地，从坟墓中取出自己的财物，并住在一家通宵营业的甜甜圈店附近的一家廉价酒店里。博亚不再喝人血，而是喝老鼠血和鸽子血。在甜甜圈店里，博亚与出租车司机厄尔成为朋友并保护他，厄尔正与两名罪犯发生冲突，并爱上了女服务员莫莉。与此同时，他 1969 年的旧爱丽塔怀念逝去的青春，正试图找到他。</p>
