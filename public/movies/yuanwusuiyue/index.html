    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《愿无岁月》这部电影讲述了梦想成为长跑冠军的陈武（李岷城 是），在失去父亲之后和妹妹变得无依无靠。父亲老友李建国得知后带兄妹二人回了老家，妹妹升学受到阻挠，兄妹俩在村里也常常受当地小混混的欺负。在这种艰难的环境下，陈武却意外收获了爱情，然而他能否突破重重阻碍，重拾理想呢？这部影片带领观众回首往昔，也许有过痛苦，也许充满欢乐，正是曾经的经历造就了今天的我们，《愿无岁月》是一部关于回忆，关于梦想，关于未来的影片。</p>
