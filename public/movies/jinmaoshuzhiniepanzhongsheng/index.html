    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>锦毛鼠白玉堂为获襄阳王谋反证据潜入冲霄楼，却陷入铜网阵身负重伤匿身江湖。白玉堂接到红颜知己展颜的消息，潭州有治疗内伤的神药万年草，于是前往潭州，路上救下了少女乔乔和红儿，三人结伴同行，白玉堂与乔乔暗生情愫。三人来到潭州，白玉堂得知乔乔是朝廷珍珠失窃案的逃犯，选择相信乔乔帮其平反。几人调查潜入潭州知州任颛别墅调查，发现任颛才是失窃案幕后主使。白玉堂将罪证上报朝廷，乔乔一家平冤昭雪。</p>
