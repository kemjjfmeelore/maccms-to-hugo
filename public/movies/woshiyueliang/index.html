    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>露娜在墨西哥过着幸福的生活，她热爱滑冰。然而，一位富婆为露娜的父母提供了一份在阿根廷的工作，并支付了露娜就读精英学校的费用，她的人生一夜之间发生了翻天覆地的变化。露娜和家人搬到了阿根廷。她本应开始新的生活，结识新的朋友，但她很快发现了“Jam &amp; Roller”轮滑俱乐部。在这里，她不仅可以证明自己在轮滑方面的天赋，还可以在舞台上尽情歌唱。不仅如此，露娜是被收养的，她的父母也从未对她隐瞒收养这件事。然而，搬到阿根廷后，露娜突然被过去的经历所困扰。</p>
