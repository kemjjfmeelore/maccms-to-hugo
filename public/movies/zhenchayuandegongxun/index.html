    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>此为表现苏联侦察员建立功勋的影片。卫国战争期间，苏军侦察少校费道托夫奉命于夜间跳伞到敌占区，去刺探德国大本营的军事行动计划。他的侦察对象是掌握德国最高军事秘密的司令官孔恩中将。费道托夫在敌占区化名为亨利·艾凯特，变成一个举止阔绰、颇有气派的巨商。费道托夫想方设法与间谍头目卢迈堡发生联系，打入他们的内部。经过一连串机智勇敢的斗争，终于了解谁是潜伏在苏联某部门向敌人提供情报的叛徒，给他以应得的惩治。最后，费道托夫抓到了孔恩。</p>
