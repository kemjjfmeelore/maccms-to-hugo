    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>韦斯利·迪茨是一个非常成功，而且富有的商人。他的心地非常善良，按照父母的希望生活，而且总是不会拒绝别人的请求，无论这种请求是合理的还是不合理的，他总是会一口答应下来。无论是操盘父亲的公司，还是容忍自己的哥哥在办公室的各种劣行，甚至是计划迎娶自己的美丽的但是脾气急躁、总也静不下来的未婚妻娜塔莉，他都做的井井有条，一丝不乱。当然，他做的这些结果，都很令大家满意。看上去，韦斯利·迪茨拥有了世俗意义上的一切，但是他却始终是一个为别人而活的好心的“玩偶”。</p>
