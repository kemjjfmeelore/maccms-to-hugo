    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>公元1928年，甘肃定西，一个13岁的农家男孩无意中发现了5个铜环和3个铜杆。 这些东西光鲜亮丽，但到底是做什么用的，却无人知晓。更令人好奇的是，在其中的几件铜器上还刻有铭文。而正是这些铭文，引起了日后无数传奇。 这些东西就是被称为“莽权”的国宝。 “莽权”为何物？ 诞生于何时？再现人世后，是如何从一文不值飙升为无价之宝？而之后，由此引发的盗窃案和一系列争议究竟是怎么回事？</p>
