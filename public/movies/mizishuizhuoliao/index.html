    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>90年代初期，素英离开韩国，独自带着儿子东贤生活在加拿大郊区。素英决心为儿子提供更好的生活，于是她努力克服种族问题和文化差异。随着年龄的增长，东贤对母亲在韩国的过往越来越好奇，尤其自己的父亲——母亲不愿意提起的那个男人。与之相反，素英则全心建设她的新生活：她开始与一位韩裔意大利人发展关系，这位善良的先生也希望成为东贤的继父。但这一行为却让她和东贤之间的关系更加紧张。一天，突如其来的噩耗让母子俩重回韩国。这次旅程使他们重新感受到了与故土的联系。</p>
