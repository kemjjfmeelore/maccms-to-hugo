    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>民国1924年，7岁的袁世勇在贵人尚小云老板的帮助下加入富连成科班学习京剧。八年大科，受苦受罪。出科后，世勇跟随尚老板到各地演出。几年之后，世勇回到家乡。巧遇了青梅竹马的伙伴秀珍，两人一见钟情。但两人的恋情受到了儿时伙伴刘三以及两家父母的反对。 1937年，抗日战争爆发，世勇坚决与日本侵略者对抗到底，刘三为了争夺秀珍当了汉奸。并陷害世勇入狱，最后幸得世勇儿时的师傅解救。得以逃到山西。几年之后，世勇加入了中国共产党，并在武生大会上得到了“京武至尊”的牌匾。</p>
