    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>枫之血是陈穆静所在部落的圣物，多年前，部落因为枫之血遭到屠村，幸得一神秘人物出手，部落村民才得以活命，但枫之血也就此遗失。多年来，部落遗民一直为寻找枫之血而努力。为了找寻线索，陈穆静孤身潜入黑帮，遭遇追杀，幸得神秘人相救才得以脱险。当陈穆静将神秘人带到爷爷面前时，爷爷惊讶的认出，此人正是当年拯救部落的神秘人，并且多年过去，爷爷已从少年到迟暮，当年的神秘人却还是当年的模样。</p>
