    <meta name="description" content="中年的哈基（HAKKI）和家人住在爱琴海一个历史悠久的村庄里。他通过在附近古城门前出售小雕像以及为当地游客提供导游服务来维持生计。随着旅游业的蓬勃发展，这个地区蕴藏着巨大的商机；然而，哈基却未能抓住这一机遇。一天，他偶然在自家花园里发现了一件历史文物，并以一辆汽车的价格卖掉，后来他发现这件文物的实际价值要高出数百倍。他雄心勃勃，开始在花园里挖地道，希望能找到更多宝物，却一无所获。如今，他已陷入痴迷，牺牲了大部分人生，并踏上了一段为他和家人而生的黑暗之旅。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>中年的哈基（HAKKI）和家人住在爱琴海一个历史悠久的村庄里。他通过在附近古城门前出售小雕像以及为当地游客提供导游服务来维持生计。随着旅游业的蓬勃发展，这个地区蕴藏着巨大的商机；然而，哈基却未能抓住这一机遇。一天，他偶然在自家花园里发现了一件历史文物，并以一辆汽车的价格卖掉，后来他发现这件文物的实际价值要高出数百倍。他雄心勃勃，开始在花园里挖地道，希望能找到更多宝物，却一无所获。如今，他已陷入痴迷，牺牲了大部分人生，并踏上了一段为他和家人而生的黑暗之旅。</p>
