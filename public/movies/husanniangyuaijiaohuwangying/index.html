    <meta name="description" content="只因那鼓上蚤时迁在祝家庄偷鸡被抓，引出了梁山好汉三打祝家庄的故事。及时雨宋江派出矮脚虎王英（郭德纲 饰）、拼命三郎石秀、杨洪（锦豹子杨林）三人下山打探敌情，得知扑天雕李应的李家庄和祝彪（高虎 饰）的祝家庄、扈家庄结成攻守同盟，其中祝家庄最亲近朝廷，而祝彪也和扈家庄的一丈青扈三娘（曾宝仪 饰）定亲。祝彪心存不轨，妄图吞并扈家庄，夜晚他对前来寻访的扈三娘花言巧语，企图骗取对方庄堡的机关图。偶然见到这一幕的王英并未知晓扈三娘的真身，一来二去与之闹出不少误会。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>只因那鼓上蚤时迁在祝家庄偷鸡被抓，引出了梁山好汉三打祝家庄的故事。及时雨宋江派出矮脚虎王英（郭德纲 饰）、拼命三郎石秀、杨洪（锦豹子杨林）三人下山打探敌情，得知扑天雕李应的李家庄和祝彪（高虎 饰）的祝家庄、扈家庄结成攻守同盟，其中祝家庄最亲近朝廷，而祝彪也和扈家庄的一丈青扈三娘（曾宝仪 饰）定亲。祝彪心存不轨，妄图吞并扈家庄，夜晚他对前来寻访的扈三娘花言巧语，企图骗取对方庄堡的机关图。偶然见到这一幕的王英并未知晓扈三娘的真身，一来二去与之闹出不少误会。</p>
