    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>2008年，山林中出现的诡异女尸，打破了江城原本的平静，刑警雷穆与刚被调到雾市的法医宋寒心组成刑侦小组，联手对案件展开调查，是社会性报复？还是熟人作案？经多方排查，众人将目光聚集在女尸闺蜜高梦婷身上，就在他们实施抓捕时，高梦婷却离奇死亡，其男友马征成了最大的嫌疑人，真相似乎触手可得，现实却让他们与真相擦肩而过，马征也被宣告死亡，案情陷入困境，变得更加的扑朔迷离，谁会是杀害他们的真凶？凶手明显具有极强的反侦察意识以及医学知识，而这次他们不约而同的想到了同一个人。</p>
