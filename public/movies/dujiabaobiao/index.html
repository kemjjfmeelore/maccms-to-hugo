    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>丁若芹，「V-Focus」政治社会组的记者，业界有「百变女王」、「独家猎人」的封号。而「Krisis」安全顾问的负责人姜至衡，堪称业界「终极保镖」，不仅要保护雇主的安全、更要捍卫雇主的隐私。身为宿敌的两人，为了一则新闻事件，意外引爆游艇而漂流荒岛。拥有佣兵经历的至衡带着若芹在野外求生等待救援，这看似没有人烟的小岛，出乎意料的居然是另一则独家新闻的发生地，他们除了得努力求生外，还得努力的逃生⋯⋯经历了一连串的惊险，两人也在患难中建立了革命情感，萌生情愫。</p>
