    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>轻浮的夏洛特对她的情人伯纳德怒不可遏。她去了伯纳德的公寓，很快便心烦意乱地离开，来到了她曾经的情人马修的工作室。马修现在和他打算娶的克里斯汀以及她的儿子弗雷迪在一起。夏洛特告诉马修，伯纳德神秘地死了，她不想被警方盘问。他决定帮助她，把她藏起来，直到他弄到钱为止。然后，他决定亲自把她带回西班牙。克里斯汀只好认命了。逃亡途中，夏洛特和马修的爱情重燃，夏洛特打电话给克里斯汀要更多的钱。在西班牙边境附近，三人（加上弗雷迪）再次相遇。</p>
