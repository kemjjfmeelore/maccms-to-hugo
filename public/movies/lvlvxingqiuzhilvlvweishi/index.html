    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>该片讲述了一群孩子，暑假在森林玩耍，从发现“反季节生长的外来生物” 开始，到气温极速下降，从零上 40 多度，迅速降低到零下 30 多度，温差的极速变化，导致大片的植物死亡了，动物和人类生病 了，瘟疫四起，社会混乱。绿绿星球的小朋友看到美丽的家园一片狼藉，被人破坏，决心找到罪魁祸首。经过一番探寻，发现这些都是垃圾人想掠夺星球资源，而搞的破坏行为。于是一场保护“美丽家园”不受侵袭的，“爱绿色有健康”正义之战打响了。</p>
