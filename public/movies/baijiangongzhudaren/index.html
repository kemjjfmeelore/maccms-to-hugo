    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>资深游戏玩家秦斩意外穿越到了自己玩了10年的《新天龙八部》的游戏世界中，从此拥有了所向披靡的强大力量。但他在穿越之初就因误会成为了武林公敌。随之而来的是一连串的围剿和阴谋……面对巨大的生存压力，秦斩却感觉自己终于找到了消失已久的危机感和热血沸腾的感觉。最后秦斩与四个拥有强大本领并且忠诚于他的手下一起，克服了一个个棘手的难题。在这个过程中，秦斩也结识了徒弟李清雪以及亦敌亦友的雨晨等人，收获了久违的友情和爱情。</p>
