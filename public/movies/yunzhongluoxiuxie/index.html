    <meta name="description" content="写宋熙宁年间，勇平王高斌之女高蔼霞为黑妖蟒摄去。猎人石义见义勇为，冒死入黑洞灭妖，救出高蔼霞。石义义兄王恩得知王府寻找郡主，也假意赶去灭妖。俟高蔼霞出洞后，即将洞口堵死，再去冒功骗赏。石义在洞中被白兔仙子所救，但在回家途中，又被王恩骗去蔼霞所赠珠宝后推下山崖。石义又为白兔仙子救治。王恩被招为郡马。正当王府为蔼霞完婚时，石义赶到。经蔼霞亲自盘问，认出石义乃救命恩人，结为百年之好。王恩被送官究办。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>写宋熙宁年间，勇平王高斌之女高蔼霞为黑妖蟒摄去。猎人石义见义勇为，冒死入黑洞灭妖，救出高蔼霞。石义义兄王恩得知王府寻找郡主，也假意赶去灭妖。俟高蔼霞出洞后，即将洞口堵死，再去冒功骗赏。石义在洞中被白兔仙子所救，但在回家途中，又被王恩骗去蔼霞所赠珠宝后推下山崖。石义又为白兔仙子救治。王恩被招为郡马。正当王府为蔼霞完婚时，石义赶到。经蔼霞亲自盘问，认出石义乃救命恩人，结为百年之好。王恩被送官究办。</p>
