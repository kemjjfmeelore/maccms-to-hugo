    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在播磨，武藏一行遇见了上杉龙臣统领的大型武士团——上杉武士团。他们的目的是讨伐盘踞在淡路岛的巨大鬼神“炮战龙八岐大蛇”。在那里，还有武田尚虎率领的武田武士团，与武藏同龄的武士岛津秋弘、尼子胜巳，以及稍显不通世俗的腼腆公主猿渡满等人。在各种想法翻涌的涡旋之中，武藏一行也加入了灭鬼的战斗。而他们要挑战的八岐大蛇，则是号称“从未被人伤及分毫”、铜墙铁壁般的鬼神。武藏和同伴们将要面对的，是一场前所未有的激战。</p>
