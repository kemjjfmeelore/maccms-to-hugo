    <meta name="description" content="《物种起源》探索了当代机器人研发的世界，重点关注人机关系、性别以及这项研究的伦理影响。影片深入探讨了日本和美国尖端实验室的内部情况，科学家们在那里尝试让机器人能够移动、说话，甚至看起来像人类。影片将这些科学家及其发现与电影和流行文化联系起来，强调了我们渴望创造与自身惊人相似的机器这一愿望中，蕴含的神话、喜剧和神秘色彩。">
