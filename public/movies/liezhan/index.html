    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>米基·洛克主演的二战奇幻恐怖新片《猎战》（Warhunt），新冠肺炎期间也在拍摄，影片在2020年4月底之前完成了拍摄工作。《猎战》导演Mauro Borrelli来自意大利，对于这一次特殊的拍摄经历，他认为，“这一切一开始很不真实，后来卡司和剧组迅速适应了口罩和其它措施，我们最终比之前更集中精力，更有效率。”</p>
<p>罗伯特·克耐普、杰克逊·拉斯波恩等人也均参演了本片，《猎战》讲述一队精英美国士兵在二战期间，从事一项秘密行动。他们被困在德国的黑森林中，遇到了一帮女巫。</p>
