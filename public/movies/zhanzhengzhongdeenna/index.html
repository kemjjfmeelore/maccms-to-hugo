    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一战末期，生活在丹麦南日德兰半岛的犹太人被德国强征入伍，单亲妈妈恩娜为了保护天真的儿子，女扮男装进入战场。曾凭借《对不起，打断一下》角逐2012年上海国际电影节金爵奖的丹麦导演亨里克·鲁本·甘茨携手“道格玛95电影”天后崔娜·蒂虹，讲述了一个丹麦版花木兰的故事。影片根据厄林·吉普森的同名小说改编，从女性和母亲的双重视角出发，带观众回到一百多年前的血腥战场，再次经历战争的残酷。影片荣获2020年塔林黑夜国际电影节最佳男演员奖。</p>
