    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>亚当·西切斯（约瑟夫·马勒 Joseph Mawle 饰）带着妻子克莱尔（博亚娜·诺瓦科维奇 Bojana Novakovic 饰）、嗷嗷待哺的孩子离开伦敦，住进了爱尔兰某座森林中央的房子内。不过他们似乎并不受欢迎，附近的一些居民相信这片森林属于神话中所谓圣魇的领地，他们的土地不容侵犯，因此居民们强硬地要求西切斯一家尽快搬离。热衷于真菌、孢子等微生物研究的亚当当然无暇理会当地人的警告，直到某个晚上，他家的玻璃被人打破后才引起重视，并且从警察那里听说了圣魇的传说。</p>
