    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在拍摄了非洲大草原上有史以来最不寻常的袭击事件之一——四只猎豹遭到两只雄狮的野蛮攻击——之后，电影制片人莱因哈德·“利奥”·库恩克尔与世界知名的狮子专家克雷格·帕克联手，试图揭开这场不可思议的袭击事件背后的真相，更重要的是，探究其背后的原因。他们逐帧播放这场打斗的镜头，试图揭示袭击的细节，并结合他们对动物行为方式的了解进行分析。在此过程中，库恩克尔和帕克揭示了狮子和猎豹之间暗藏的神秘关系，或许最终揭开了非洲野生动物最后的谜团之一。</p>
