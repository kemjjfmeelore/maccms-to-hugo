    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>红牛传媒公司和安特希尔影业联合出品的《电锯万岁》讲述了加拿大速降山地自行车传奇人物史蒂夫·史密斯的崛起、英年早逝以及他留下的传奇故事。史蒂夫出身卑微，由一位虔诚的单亲妈妈抚养长大，他坚定不移的信念不仅使他成为世界顶尖高手，也激励着他接触到的每一个人去相信自己不可能实现的梦想。《电锯万岁》揭开了速降世界杯的幕后，讲述了一位逆境求生者克服重重困难，最终赢得2013年总冠军的故事。在“加拿大电锯”成为最不可思议的英雄之前，速降赛曾长期由欧洲车手主导。</p>
