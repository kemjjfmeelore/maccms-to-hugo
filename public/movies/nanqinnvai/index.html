    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>女律师毛小慧（郑裕玲 饰）是个典型的事业型女性，自视甚高。事业得意的她爱情却是一片空白，寂寞的她万分期待爱情的来临。旅行归来后她看到公司发生了极大的变化，老板更安排了一个做事散漫、吊儿郎当的师爷余乐天（黄子华 饰）当她的助手，小慧虽然极不愿意但也无法抵抗老板的指示，小慧认为乐天是比她低级的男人，乐天也看不惯小慧的高傲自信，成了斗气冤家。最后更一同住进了老板因债务出售的豪宅中，斗嘴斗气的事仍然不停上演，作风大不相同的两人终日斗气，引发一个个幽默风趣的故事。</p>
