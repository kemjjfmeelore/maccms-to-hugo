    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>女孩汤米整日用耳麦听着复古歌曲，沉浸在自己的世界里。她和不靠谱的父母又一次踏上了漂泊的公路旅程，刚出狱的爸爸向她保证一定不会缺席开学日。然而，一连串见怪不怪的事件让承诺再次存疑——爸爸贼瘾复发去偷车，妈妈莫名其妙地消失，而汤米眼前竟然出现了一名宇航员。11岁的主人公正处在不失天真而又渐渐拥有成人思维和洞察力的阶段，通过她的视角，非常规的家庭苦乐得以展现；如同影片引用的同名歌曲《快乐》（FELICITA）一样，脚步轻快地探寻着别样的成长之路。</p>
