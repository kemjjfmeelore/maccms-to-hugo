    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>日本秘密部队正在四处盗墓开陵搜罗中国国宝，部队长官山本一木专司研究清朝历史，得知皇陵陵墓具体穴位，排除移冢，找寻龙脉。然而派出去的小队全都没有活着回来，于是便想到请当地人来了解情况。吴大虎为首的守陵人，得知此事感觉不妙，希望通过“点香问尸”的江湖之术，阻止山本一木，不料被汉奸沈骏揭穿。于是吴大虎将计就计，准备带日本人下墓打算将其消灭，下墓后却发现沈骏也是守陵人，守陵人小队通过配合墓室机关将日本人的阴谋埋葬在墓里。</p>
