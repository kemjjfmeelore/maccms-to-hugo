    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>亞丁頓教授召結了一群在心理臨床領域表現傑出的得意門生，展開一項神秘研究。年僅14歲的117病患小萊，五歲就被送到收容機構與世隔絕，她似乎擁有能預知並操弄人心的神秘力量。因此，研究員們只能透過監視螢幕，遠端觀看小萊的生活影像，然而，其中一名研究員麥蒂遜開始覺得事情有些不對勁，她發現自己腦海漸漸被小萊的聲音盤據，不時出現斷片的狀況，甚至接連有研究員離奇喪命，且事發時間都與小萊的異常反應時間重疊。隨著麥蒂遜鍥而不捨地追查，隱藏在單純研究背後的恐怖真相也將呼之欲出。</p>
