    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>莎拉第一次尝试毒品是在她第一次和蒂姆约会的时候，蒂姆是她在露珠客栈咖啡馆的顾客。汤姆人很好，很酷，一夜之后，莎拉就搬去和他同居了，抛下了酗酒的母亲和妹妹凯伦。起初，生活很美好，毒品只是生活的一部分，也是乐趣的源泉。但后来事情开始变得复杂，她不确定自己能否承受——狂欢太多次，一次糟糕的旅行，以及在帮毒贩送货时被殴打。此外，家里发生的事情让她再也无法忘记这一切：妈妈需要她，凯伦也需要她。反过来，莎拉也需要汤姆，但他会——或者说他能够——陪伴莎拉吗？作者：Q</p>
