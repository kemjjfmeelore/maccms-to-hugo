    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《阿斯达年代记》描绘了古代文明和民族的诞生。该片讲述了神秘英雄、他们的斗争、团结和居住在阿斯这块虚拟土地上的人民之间的爱。《阿斯达年代记》围绕建立在阿斯的古城阿斯达展开。银蟾为了保护自己的族人坚持不懈地战斗，并具有极强的保护本能。妥坤颇具魅力，并且才华横溢，但也是个非常危险的人物。坦雅是瓦韩族氏母亲的继承人，她意识到自己的命运是保护自己的人民不受其他强大部落侵害。太遏河是阿斯达最美的女人，对权力也有着最强的欲望。</p>
