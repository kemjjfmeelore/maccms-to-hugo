    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>斯鲁波夫是列宁建立的苏俄秘密警察“契卡”的成员。他们大肆逮捕知识分子、贵族、犹太人、神职人员以及他们的家人，只用一分钟讯问，十秒钟审判，随即枪杀。在契卡的地下室里，犯人们五人一组，全裸着面朝木门，被集体枪杀。没人记录他们的遗言，没有目击者，只有无名的尸体。日复一日，非法的审判，处决和尸体装车像流水线一样运行着。斯鲁波夫是一个冷酷无情的性变态，却也是一个深邃的思考者，他痛恨自己过去的朋友和家庭。当他试图探究革命的目的和契卡存在的意义时，他走向了崩溃。</p>
