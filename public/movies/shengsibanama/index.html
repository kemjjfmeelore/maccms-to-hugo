    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>摩根·弗里曼、弗兰克·格里罗将主演动作新片<a href="Panama%EF%BC%8C%E6%9A%82%E8%AF%91">巴拿马</a>。本片取材自真实事件，故事背景设定在1989年的巴拿马，一位身强力壮、身披勋章的前海军陆战队员詹姆斯·贝克尔(格里罗饰)被他的前指挥官斯塔克(弗里曼饰)派去执行一个高价值的交易。因当地内战混乱，贝克尔必须与刺客、美女等谈判以完成任务。在斯塔克的陪伴下，贝克尔不顾一切地坚持了下来，只希望能活着回家。该片由Daniel Adams执导，并与William R. Barber共同撰写剧本，将于11月开拍。</p>
