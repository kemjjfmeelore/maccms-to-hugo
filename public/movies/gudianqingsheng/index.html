    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>雅各布（Heio von Stetten 饰）是一位专门研究大情圣卡萨诺瓦（托马斯·海因茨 Thomas Heinze 饰）生平的博士，他撰写了一篇关于他的论文，准备将论文作为礼物，献给自己暗恋已久的女孩玛丽（约翰娜-科斯迪纳·盖恩 Johanna-Christine Gehlen 饰），哪知道，在这个节骨眼上，雅各布被这份论文砸到了头晕了过去，当他醒来时，面前站着一个中世纪打扮的英俊男子，男子告诉雅各布，自己就是他一直都在研究的卡萨诺瓦。</p>
