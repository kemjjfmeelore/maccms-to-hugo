    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>北宋初年，辽兵入侵中原。杨家将奋勇迎敌，在金沙滩一役，皆死伤殆尽，只五郎、六郎杀出了重围。五郎身负重伤，被清凉寺僧侣所救。五郎为报国仇家恨，忍辱负重，私下潜心习武，融五台山“伏魔八卦棍”与“杨家枪”为一体，自创了“五郎八卦棍”。方丈智聪见五郎悟性极高，遂暗中将方丈一位传给他，引起了大弟子明性的怀疑和不满，明遂与辽敌勾结。不久，辽兵来犯，五郎亲授“五郎八卦棍”与众僧，力退辽兵，报了国仇家恨。最后，五郎皈依佛门。</p>
