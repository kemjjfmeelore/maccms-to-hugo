    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>民国军阀时期，日本野心家妄图在奉天挑起事端。纨绔子弟陈真因误入对家圈套，家道中落。陈真曾与孟如晦之女孟清秋有一纸婚约，因此被收留。为重振家族产业合生堂，陈真开始奋发图强，机缘巧合下在大升当铺成为了一名“典命徒”，并拜江湖高人老乞丐为师。经过锤筋锻骨的历练，陈真从铁命徒升级为金命徒。孟如晦暗中与日本人勾结，助日本势力进驻奉天。陈真为了阻止外寇阴谋守护奉天，前去日本野心家船越义庆开设的比武擂台，冒死挑战日本武道高手，最终击败了日本人。</p>
