    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>故事发生在1915年。海莲娜是一位被遗忘的艺术家，她与年迈的母亲一起生活在乡下。距离她上一次办画展以来已经过去了很多年，海莲娜继续坚持着自己的热爱——绘画。当一个艺术品经销商发现了海莲娜和她的159幅令人惊叹的画作，并想要组织一个大型个展后，一切都会改变。但是，海莲娜一生中最重要的时刻是她与埃纳尔·路透的相遇带来的。埃纳尔是一位护林人，也是海莲娜及其艺术的狂热崇拜者。他成为了海莲娜的知己，也与她发展出了一段以悲剧告终的亲密关系。</p>
