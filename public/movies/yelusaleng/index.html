    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>上世纪九十年代，南非约翰内斯堡的Hillbrow区。拉奇·库内内（瑞普拉纳·赛斐默 Rapulana Seiphemo饰），一位来自南非身无分文的街头混混。出身于贫民窟的拉奇从小就目睹着南非人民遭受的苦难，便立志要逃离这样的窘困之境，改变这一切。于是他从街头的小偷小摸开始起家，在经历了无数的枪战、血腥和暴力之后，成长为约翰内斯堡地区的黑帮老大。然而此时的拉奇正一步步走向罪恶的深渊，他所创建的帝国、他所拥有的生活，终将倒塌。</p>
