    <meta name="description" content="上世纪二三十年代，满清残余势力复辟之心不死，成立了“宗社决死团”，与日本特务相勾结。爱国青年马盖天是绰号“天狼”的神枪手，他起初遭受蒙蔽，被“决死团”利用，但在看清该组织真面目后毅然与之决裂。马盖天借助福星保安公司的保镖身份，暗中保护日本特务欲加害的目标，并对日方的阴谋明察暗访。在一次次危难时刻，马盖天和他的伙伴们挺身而出，以他们特有的方式打击了日特企图侵占淮西铁路、侵吞上海民族企业等一系列阴谋。这些爱国青年最终在一二八淞沪抗战的枪林弹雨中献出了青春热血。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>上世纪二三十年代，满清残余势力复辟之心不死，成立了“宗社决死团”，与日本特务相勾结。爱国青年马盖天是绰号“天狼”的神枪手，他起初遭受蒙蔽，被“决死团”利用，但在看清该组织真面目后毅然与之决裂。马盖天借助福星保安公司的保镖身份，暗中保护日本特务欲加害的目标，并对日方的阴谋明察暗访。在一次次危难时刻，马盖天和他的伙伴们挺身而出，以他们特有的方式打击了日特企图侵占淮西铁路、侵吞上海民族企业等一系列阴谋。这些爱国青年最终在一二八淞沪抗战的枪林弹雨中献出了青春热血。</p>
