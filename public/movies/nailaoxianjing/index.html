    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>外貌俊朗、成绩优秀的高富帅学长刘正（朴海镇饰），温和的外表下却隐藏着不为人知的一面，唯一能够看穿刘正心思的平凡女大学生洪雪（金高银饰）与刘正稀里糊涂地交往，两人之间的爱情、矛盾和各种浪漫而颇具神秘色彩的校园故事。有主见、成绩又好的女大学生洪雪不知道为什么老是觉得同系的人气学长刘正是一个不能信任的人，但是正因为刘正的好心相助，洪雪才得以继续坚持自己的学业。虽然觉得刘正有些奇怪，但两人最终稀里糊涂地交往了。尽管如此，交往后的刘正还是不会轻易吐露自己的内心。</p>
