    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>本和他的妻子朱尔斯继承了一处废弃的沿海房产，本最近去世的母亲从未告诉他们这件事，这让他们大吃一惊。40年来，这座房子一直无人接触，就像一座诡异的遗迹，笼罩在土地上，其中包括一个令人惊叹的私人海湾和海滩。这个地方的美丽和宁静给这个家庭留下了一个挥之不去的问题：为什么这处房产被保密了这么长时间？当朱尔斯在房子里翻箱倒柜寻找答案时，本去修理埋在地下的水箱，却不知道这样做是在释放一种长期休眠的生物，强烈保护它的环境。</p>
