    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>天才与妹妹都爱看太空书籍，同样也爱听别人讲外星人故事。一天放学后，他在路上遇到一名受伤的小孩儿带回了家中，痊愈后得知他叫卢斯，是YS星球的童子兵。这次的任务是来地球观察生态，一起来的还有两个同伴。只因为大气层被污染破坏，飞碟也受到了严重摩擦，他们坠落了下来失散了。就这样天才带着小伙伴们开始寻找外星人同伴。在这期间他们遇到了不可想象的困境和艰难，但是孩子们没有退缩，而是机智勇敢地面对一切。这件事让孩子们认识到了大气污染的危害，他们一起加入了环保的行列。</p>
