    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>故事讲述了因为一场误会，陈启与秦雨相识相恋的故事。秦雨因为一个误会，非常讨厌陈启。但是因为工作的需求，秦雨不得不与陈启合作。但在合作中，秦雨渐渐明白是自己错怪了陈启，两人之间的关系慢慢的进了一步。陈启与秦雨两人之间相互有爱慕之心，但过去的一场恋情，让陈启害怕去追求爱，秦雨向陈启表达好感，但陈启用沉默来面对秦雨。秦雨对陈启的沉默很失望，她认为这是拒绝的意思。眼看两人的关系面临结束，陈启终于醒悟，他战胜了自己的过去，勇敢地向秦雨告白。</p>
