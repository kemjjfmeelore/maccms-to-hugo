    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>无尽冰原，寂静无声。松鼠斯克莱特（Scrat）找到一枚坚果，他欢欢喜喜地穿过冰原，爬上了一棵巨大的树干。这棵树早已拦腰折断，空洞的树心成为斯克莱特最好的仓库。如今这里已经密密麻麻塞满了坚果，斯克莱特始终无法将新采来的坚果塞入其中，甚至因为过于用力还导致整个坚果堆崩溃。成百上千的坚果从树干中如潮水般喷涌而出，裹挟着斯克莱特跌落悬崖。多年的心血怎能功亏一篑？即使在坠落过程中斯克莱特也全然不顾个鼠安危，奋力搜集着每一枚坚果。执着如斯，殊为难得……</p>
