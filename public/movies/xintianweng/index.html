    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>杰瑞米·雷乃将领衔主演泽维尔·布瓦(又名夏维尔·毕沃斯)的第八部长片)、维克特·贝尔蒙多、伊里斯·布里([女守卫们])、奥利维尔·佩奎尔、马德琳·布瓦等。影片围绕埃特勒塔的一个警察队长洛朗展开。他计划迎娶长期伴侣、同时也是自己女儿母亲的“小母鸡”玛丽结婚。他热爱自己的工作，尽管不可避免地每天都会遭受社会的刁难。而当他试图拯救一个用自杀作为威胁的农民时，却不小心杀死了这个农民，他的生活也就此彻底陷入混乱。影片将于即日起在法国诺曼底开机，并将拍摄至12月20日。</p>
