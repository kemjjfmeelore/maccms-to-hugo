    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>新区街童大强、昏迷、护发素、小妖、薄乐卡等是黑道少年，收保护费、入室抢劫等坏事无所不为。大强在这群人中比较冷静，当他看到自己的弟弟小强也跟着他们沦落时，心生无限感触。由于一次开车事故，薄乐卡与他们的大哥被杀，他们与大花猫和猪油糕藏在小妖的婆婆家中。由于经济短缺，他们一方面要大花猫和猪油糕出去接客，一方面求助于顶爷。不想顶爷报警，把昏迷抓走，大花猫和猪油糕被另一帮少年掠走。逃生的大强和昏迷放火烧了对方的地盘，对方帮会不甘吃亏，追杀他们，并祸及了家人。</p>
