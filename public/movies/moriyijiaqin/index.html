    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>气候失控，经济崩溃……斯坦尼斯拉斯，这位在拉德芳斯商业区叱咤风云的商人，如今却一贫如洗：没有水，没有电，没有网络，也没有银行账户。他的妻子索菲劝说他和儿子去乡下，投奔农民帕特里克。斯坦尼斯拉斯刚刚买下帕特里克的农场作为投资。然而，帕特里克和他的妻子康斯坦丝也在这场危机中失去了一切，他们绝不打算把土地拱手让给这些刚到家的巴黎人。尽管彼此之间存在着巨大的隔阂，这两个家庭却不得不学会仅凭大自然提供的资源共同生活，并在此过程中创造一个全新的世界规则。</p>
