    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一位来自乡村的才华横溢的年轻女子，为了成为明星而来到南非“大都市”约翰内斯堡。她在一部关于祖鲁女王姆卡巴伊（沙卡的姑姑）的音乐剧中扮演了一个角色，并开始寻找自己作为演员、祖鲁人、女人和女儿的身份。她能否跟上经验丰富的同行，避开年迈女主角的嫉妒阴谋，并熬过紧张的排练日程，顺利晋级首演，像明星一样闪耀？《她是王》以光鲜亮丽的现代场景，欢快地颂扬了祖鲁文化，将约翰内斯堡打造为“非洲百老汇”。</p>
