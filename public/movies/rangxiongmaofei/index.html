    <meta name="description" content="不知从什么时候起，国宝熊猫迅速在繁华都市的大街小巷流行开来。最为特别的是，肩头扛着熊猫玩偶的男人女人出现在城市的每一个角落，引来引论纷纷。热爱《名侦探柯南》的少年艾泽乐希望弄清熊猫人的真实身份，功夫不负有心人，他终于从美术馆馆长那里得知熊猫人的秘密。原来美术馆策划了一个修建养老院的公益活动“让熊猫飞”，熊猫人正是这项活动的特色内容之一。艾泽乐受邀担任“让熊猫飞”的主持人，他走访这座城市中认识与不认识的人，号召大家参与进来，并见证着不同的人对该活动的态度。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>不知从什么时候起，国宝熊猫迅速在繁华都市的大街小巷流行开来。最为特别的是，肩头扛着熊猫玩偶的男人女人出现在城市的每一个角落，引来引论纷纷。热爱《名侦探柯南》的少年艾泽乐希望弄清熊猫人的真实身份，功夫不负有心人，他终于从美术馆馆长那里得知熊猫人的秘密。原来美术馆策划了一个修建养老院的公益活动“让熊猫飞”，熊猫人正是这项活动的特色内容之一。艾泽乐受邀担任“让熊猫飞”的主持人，他走访这座城市中认识与不认识的人，号召大家参与进来，并见证着不同的人对该活动的态度。</p>
