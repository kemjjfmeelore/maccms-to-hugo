    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>本片根据“格拉尼特山高手”消防队英勇事迹改编。影片讲述在“格拉尼特山高手队”创建之初，队里既有失足青年也有人面临婚姻危机等各种生活问题。队长埃里克·马什却始终充满热情，督促队员刻苦训练。这支看似由失意者组成的团队也逐 步成为城镇的荣誉象征……然而这一切被突如其来的森林大火所打破。面对近在咫尺的灾难，作为尖兵部队的他们勇往直前，却在阻止火势蔓延时被困火海、命悬一线。整个团队的安危与荣誉也面临巨大考验。</p>
