    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一个叫做哈立德的年轻叙利亚难民几乎失去了所有的家人。近乎偶然之下，他藏在一艘运煤船里流落到赫尔辛基成了一个偷渡客，并在当地寻求政治庇护。维克斯特伦是一个旅行推销员，他在牌桌上赢了一大笔钱之后在赫尔辛基的一条后街买了一家不赚钱的餐馆。在当地政府作出要将哈立德遣返回阿勒颇的判决后，他决定非法留在这个国家。最终，维克斯特伦发现哈立德睡在他餐馆的内院里，并聘请他到自己餐馆里做清洁工和洗碗工。生活会短暂地向我们展示它光明的一面，然而命运很快就会插手其中。</p>
