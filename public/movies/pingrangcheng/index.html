    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>朝鲜半岛再次陷入危机，三国中最有远见的新罗意识到取胜不仅需要强大的军事力量，还需要不懈地向先进文明学习。因此，它一方面虚心学习盛唐文化，一方面积极向唐王朝示好，为自己争取了一定的发展空间。与此同时，高句丽内部则面临四分五裂的局面，权臣渊盖苏文去世，长子南生接班，却激起次子南建的不满，兄弟间埋下了自相残杀的隐患。最终，心狠手辣的强硬派南建取得了政权，逼得南生出走，不得不向唐王朝求救。此时，新罗已和唐朝组成联合部队，欲以铲除高句丽 [1]  。</p>
