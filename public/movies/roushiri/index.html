    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>为了证明自己有资格加入由无畏的娜莎领导的激进组织“动物军团”，米尔特秘密拍摄了当地一家养猪场的惨状。她的录像为她赢得了一项解救猪群的任务，但当米尔特和她的伙伴们夜里返回时，却发现猪圈空空如也：猪早已被宰杀。娜莎怒不可遏，将目标转向复仇，开始折磨农场主的子女。米尔特极力反对，但农场主回来后，为了保护家人，他开始追捕这些激进分子，场面顿时陷入混乱。农场变成了一片血腥的战场，米尔特被夹在娜莎的复仇和农场主的怒火之间。如果米尔特想要活着离开，她就必须亲手沾染鲜血。</p>
