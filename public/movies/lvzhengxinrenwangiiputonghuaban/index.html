    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>Vincent（陈键锋 饰）在律政新人王中被遭停牌处理，在第二辑开篇，便是他在TB&amp;B律师楼担当师爷，静待日子期满，便可重新开张做大律师。这日却遇见莽撞青年辛万军（马国明 饰）利用小巧招得到前来TB&amp;B律师楼当事务律师的机会，现年33岁的辛万军在7年前被冤枉控告藏毒，由崔正平律师替他打赢官司获得平凡，自此辛万军便立志有朝一日在崔正平身边替他工作跟他学习，今日终于如愿以偿。</p>
