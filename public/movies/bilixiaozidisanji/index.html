    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>林肯县战争或许已正式落幕，但比利小子与帕特·加雷特警长仍有未竟之事——一场终极清算即将来临。比利仍在逃窜，加雷特则誓要将他擒获，生死不论。面对悬赏追捕，比利本可带着一生挚爱杜尔西内娅远走高飞，却因加雷特的背叛选择留守了结恩怨。与此同时，比利亦敌亦友的宿命之交杰西·埃文斯也在林肯镇寻找人生新义，试图洗涤罪孽。当传奇终章拉开帷幕，比利即便豁出性命也要搏杀到底，只为追寻那迟来太久的正义。</p>
