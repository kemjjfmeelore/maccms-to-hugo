    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>猫王埃尔维斯．普雷斯利纵横摇滚乐坛近三十年，经历了好几个不同的世代，如今留下来的公众形象，却多集中在他晚期为赌城拉斯维加斯公开演唱时的装扮——留着大鬓角，穿着亮丽炫目的白衣低胸装，这种形象在《今夜你寂寞吗？》等片均可看到。本片则是纪录猫王1969年复出演唱之旅幕前幕后的纪录片，除了有他在首演夜舞台上落力表演多首名曲外，还可以看到这位一代巨星在舞台下的风采，尽管导演丹尼斯。桑德斯的处理手法比较单向平面，但却流畅而容易接受，不管是否猫王迷都可一看。</p>
