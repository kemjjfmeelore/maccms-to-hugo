    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>早餐时，简宣布她和拉尔夫将于下周结婚。简和拉尔夫只想要一个只有直系亲属参加的小型婚礼，没有招待会，因为简的父母很穷，简和拉尔夫可以借车去度蜜月。但当晚晚餐时，拉尔夫的父母谈论的都是他们为女儿们举办的盛大婚礼，一切都升级了。突然间，婚礼变成了一场盛大的婚礼早餐，数百名宾客应有尽有。问题是，12 年来，汤姆一直在攒钱买自己的出租车和驾照，但现在他可以了，所有的钱都花在了一场他、简和拉尔夫都不想要的婚礼上。</p>
