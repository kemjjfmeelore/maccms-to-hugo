    <meta name="description" content="市长的公鸡是圣维克多小镇的骄傲。它每天早晨准时唤醒小镇居民 起床劳作，小镇经济因此欣欣向荣。一天，居民们被瞌睡虫驱使， 将公鸡赶走，小镇顿时一蹶不振。居民如何挽回呢？本片巧妙地将 市场经济定律融于儿童动画中，以幽默诙谐的画面描绘成人世界的 规则。没有皮克斯那般炫目的动画效果，也不似迪士尼采用逼真的 3D 效果，古典学院派风格亲切可人，唤起儿时温馨回忆。配音阵容 包括了加拿大明星保罗·阿玛拉尼（《刚果风情画》）和安妮·杜 尔瓦勒（《双面劳伦斯》）。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>市长的公鸡是圣维克多小镇的骄傲。它每天早晨准时唤醒小镇居民 起床劳作，小镇经济因此欣欣向荣。一天，居民们被瞌睡虫驱使， 将公鸡赶走，小镇顿时一蹶不振。居民如何挽回呢？本片巧妙地将 市场经济定律融于儿童动画中，以幽默诙谐的画面描绘成人世界的 规则。没有皮克斯那般炫目的动画效果，也不似迪士尼采用逼真的 3D 效果，古典学院派风格亲切可人，唤起儿时温馨回忆。配音阵容 包括了加拿大明星保罗·阿玛拉尼（《刚果风情画》）和安妮·杜 尔瓦勒（《双面劳伦斯》）。</p>
