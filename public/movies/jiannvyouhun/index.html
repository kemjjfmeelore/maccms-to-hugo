    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>明朝万历年间，镇国之宝金龙剑不翼而飞。该宝剑剑气锋利，五步之内能令人一命呜呼。七百年来始终深藏宫中，从未出鞘，历代君王视同镇国玉玺珍藏。一旦宝剑出鞘，必将造成天下大乱。朝廷布下天罗地网搜寻宝剑的下落，查清宝剑为飞天貂狐刘天霸盗取，而刘天霸又被独行太岁所杀，夺走了宝剑。几经辗转，拿着宝剑的赤发魔君又被一位白发苍苍的老英雄杀害，而今老人和宝剑的下落不明，只知道在昆仑山脉一地。</p>
