    <meta name="description" content="一部从零开始的电影。没有事先研究，没有人物，没有地点，也没有特定主题，一个电影团队来到巴西东北部帕拉伊巴州的腹地，寻找有故事的人。在圣若昂杜里奥杜佩克斯村，他们来到了 Sítio Araçás，这是一个有 86 个家庭的农村社区，其中大部分是亲戚。在一位来自阿拉萨斯的女孩的调解下，居民们（大多数是老人）讲述了他们的生活故事，其中充满了流行的天主教、等级制度、家庭和荣誉感——在一个迅速消失的世界里。作者：Trassalg">
