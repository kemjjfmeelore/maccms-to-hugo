    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>怀博菲丝太太在警察局自称见到不明飞行物被警察赶了出去。一个乐队跑去了怀博菲丝太太的住所，他们希望能借住在这里创造一首新歌。其实他们正计划抢劫运钞车，他们在怀博菲丝太太的公寓筹备着整个计划，而怀博菲丝太太还蒙在鼓里。当他们成功的抢劫了运钞车之后，事情也终于让怀博菲丝太太发现了，他们决定将怀博菲丝太太杀掉一了百了，但他们却都因为不同的原因相继死去。老太太去警察局报案，警察却因为之前的“不明飞行物事件”完全否定怀博菲丝太太的说法，最后那笔钱全成了老太太一个人的。</p>
