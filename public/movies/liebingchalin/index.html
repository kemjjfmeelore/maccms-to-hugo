    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>1943年秋。经过几个月艰苦的阵地战，别利亚耶夫少校领导的营伤亡过半。洛博达中尉报告说，他对主宰前线的王牌德国狙击手无能为力。唯一的希望是增援来的士兵，其中应该包括有经验的狙击手。但期待已久的增援纵队却遭到了德军的空袭。结果，除了少数士兵和来自雅库特的年轻猎人伊戈尔·查林外，其余人都牺牲。增援部队的残余人员到达营地，洛博达中尉决定测试年轻的雅库特人是否是一名优秀的狙击手。在第一场战斗中，伊戈尔成功地证明了自己。他与德国狙击手交手，改变了前线的力量平衡。</p>
