    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>故事发生在法国和比利时的边境，鲁本（伯努瓦·波尔沃德饰）和马塞尔斯（丹尼·伯恩饰）分别是比利时和法国的海关边境检查员。性格强势倔强的鲁本是坚定的民族主义者，他鄙视法国的一切，当然也包括法国的马塞尔斯。他不知道的是，马塞尔斯对妹妹露易丝（朱莉·伯纳德饰）有着真挚的感情。1993年的到来，彻底改变了鲁本和马塞尔斯的关系。边境检查站取消，两人成为整天上下打量着的同事、伙伴。在矛盾和对抗之中，马塞尔斯再也掩饰不住他和露易丝之间的爱意，一场“世界大战”一触即发。</p>
