    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在東京出現了一些可以實現人類願望，甚至復製人類思想的神殿石柱。据說這些石柱，本來已一萬多年沉沒於海底，今次再現，原來又是外星人策動的計劃。他們把人類的思想複製到石柱去，然後再把思想轉為訊號，利用這些訊號操控機械巨獸，於是地球的 存亡與否，便決定於人類本身思想的好與壞了。一位少女不滿父親無惡不作的所為，於是向石柱許願，把父親邪惡的思想吸掉，結果，喚醒了巨獸邪惡的慾念 ，在地球到處破壞……七星俠為了拯救人類，又要和外星人周旋到底了。</p>
