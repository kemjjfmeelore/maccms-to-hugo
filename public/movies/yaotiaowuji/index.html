    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>迷人温暖的古城京都，曾经引以为傲的艺伎、舞伎行业则日落西山。在下八轩的花街，由小岛千春（富司纯子 饰）经营的万寿乐迎来了意外的访客。对方是操着一口鹿儿岛和津轻地区混合方言的乡下女孩西乡春子（上白石萌音 饰），她一直关注万寿乐的舞伎百春（田畑智子 饰）的博客，因此希望也能走上舞伎之路。条件差距太大的春子遭到千春的拒绝，不过号称语言学教授的京野法嗣（长谷川博己 饰）则决意将春子训练成合格的舞伎。在此之后，春子展开了口音、舞蹈、礼仪等方面的严苛特训。</p>
