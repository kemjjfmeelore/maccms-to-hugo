    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>本片讲述了金山城青年毕咀、毕结两兄弟因意外捡到一块玉佩从而卷入到城内两大帮派的斗争中，并阴差阳错消灭了帮派，最终维护了城内和平，发生的一系列啼笑皆非的故事。金山城老大罗大福近日获得一块玉佩，据传闻，玉佩内藏有一座银矿的地图，但此玉佩从外部看与普通玉佩别无二致。罗大福获得玉佩的消息不胫而走，赌场老大马史也垂涎于银矿，双方明争暗斗，却不料藏宝图落在了毕咀、毕结两兄弟手里。最终两人不仅成功保护银矿，自我得到了救赎，也恢复了金山城的安宁。</p>
