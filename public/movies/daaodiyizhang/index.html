    <meta name="description" content="战国乱世，天下初定。德川幕府建立，拉开了最后一个武家王朝两百多年的序幕。时有乱臣之女阿福（松下由树 饰），因手刃猖狂的小妾而被丈夫休出家门。阿福满怀羞辱和悲愤，抛弃三个年幼的孩子来至江户。适逢二代将军秀忠的正室阿江与夫人（高岛礼子 饰）临产，阿福应征成为乳母。世子竹千代不久诞生，阿江与虽心怀不舍，却只能看着刚出世的孩子被交予乳母养育，从此在心中埋下仇恨的种子。此后的岁月里，阿福所抚育的竹千代以及阿江与养育的次子国松展开连番争夺继承人的斗争。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>战国乱世，天下初定。德川幕府建立，拉开了最后一个武家王朝两百多年的序幕。时有乱臣之女阿福（松下由树 饰），因手刃猖狂的小妾而被丈夫休出家门。阿福满怀羞辱和悲愤，抛弃三个年幼的孩子来至江户。适逢二代将军秀忠的正室阿江与夫人（高岛礼子 饰）临产，阿福应征成为乳母。世子竹千代不久诞生，阿江与虽心怀不舍，却只能看着刚出世的孩子被交予乳母养育，从此在心中埋下仇恨的种子。此后的岁月里，阿福所抚育的竹千代以及阿江与养育的次子国松展开连番争夺继承人的斗争。</p>
