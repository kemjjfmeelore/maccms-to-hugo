    <meta name="description" content="直到 30 多年前台式计算机问世之前，整个设计制作过程主要都是手工完成的，并借助模拟机器。设计和印刷行业使用各种方法将字体和图像印到胶片、印版上，最后印到印刷页面上。Graphic Means 是一段从《广告狂人》时代到台式计算机时代前设计制作的变革之旅。它探索了我们今天所熟知的平面设计行业兴起的方法、工具和不断发展的社会角色。">
