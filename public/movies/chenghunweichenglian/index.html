    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>这是一部根据米尔·贾姆小说改编的感人爱情故事。年轻成功的律师拉德米洛爱上了一位来自贝尔格莱德的美丽女孩——莉莉雅娜，两人多年未见。莉莉雅娜爱上了另一个男人，但当他表示不愿娶她时，她为了激怒拉德米洛而接受了他的求婚。新婚之夜，莉莉雅娜承认自己爱上了另一个人，并试图离开家。拉德米洛请求莉莉雅娜给他三个月时间，让他想个合适的理由分开，因为他住在一个狭小的空间里，每个人都知道（并且谈论）一切。巧合的是，在这三个月里，两人的感情逐渐升温，最初的争吵最终发展成爱情。</p>
