    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在交响乐团负责敲击三角铁的小人物高斯庸碌无能，练习还经常缺席，然而上天仿佛特别眷顾他，让他当上乐团领导，还有伊人加持；本来傻兮兮没有自信的他也开始傲慢起来，甚至表现出独有的艺术野心。人世的荒谬不在成败是否有理，而在于不论成败，最终个人命运还是半点不由人。高斯作为个案，凸显的岂止是国家权力机器下的非人性？由于题材敏感，制作延滞达七年之久，而彼得苏兰也因本片成为一个个案，以讽喻作抗争，从此有了参考的座标。</p>
