    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在超人警備隊阿島隊員的故鄉，有市民目睹一條古老的村在剎那間出現，又在瞬間突然消失了……根据研究，有可能是外星人運用「得奇粒子」的能量，令時空產生變化，把已成歷史的老村莊重現眼前，產生時光倒流的現象……村中一位老伯的手掌上，有幾度神奇的貝殼傷痕，時光倒流，把這位老伯帶回歷史之中，揭開了一幕幕感人的往事……故事中男主角背棄盟誓，一去不返，現在是女主角報復的時候了。到底外星人跟這個故事有何關係？七星俠又如何對外星人？</p>
