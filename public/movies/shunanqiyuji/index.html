    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>阿历克斯（马提亚斯·施维赫夫 Matthias Schweighöfer 饰）是一名不得志的德国小演员，他总在小剧场演话剧，粉丝都是些老年妇女。一天，经纪人告诉他，在一部好莱坞大制作的电影中，他得到了试镜机会，然而这是一个女性角色。于是，他男扮女装参加了面试，导演相中了“她”的德国面孔，就这样，他瞒天过海地以女人身份得到了电影角色。这天，他和四个兄弟一起烧烤庆祝，他偶遇了一个美丽的女性，随即跟她到酒店发生了关系。</p>
