    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>20年后，奥德修斯（拉尔夫·费因斯 饰）被冲上伊萨卡海岸，憔悴不堪，面目全非。国王终于回家了，但自从他参加特洛伊战争离开家园以来，他的王国发生了很大变化。他心爱的妻子佩内洛普（朱丽叶·比诺什 饰）现在是家中的囚犯，被许多雄心勃勃的追求者追逐，以选择新丈夫、新国王。他们的儿子忒勒马科斯长大后失去了父亲，在母亲的追求者手中面临死亡，他们认为他是他们追求佩内洛普和王位的障碍。</p>
