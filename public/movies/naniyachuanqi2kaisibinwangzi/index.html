    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>邪恶的勋爵弥若兹（塞吉·卡斯特里图）害死了自己的兄长，并长久挟制王子凯斯宾（本·巴恩斯），伺机篡位。迫于弥若兹的谋害，凯斯宾在深夜逃离城堡，奔向纳尼亚丛林深处。在敌人的追击下，凯斯宾慌张的吹响了号角。<br>
在另一个世界，彼得（威廉·莫斯里）、苏珊（安娜·帕波维尔 ）、埃蒙德（斯堪德·凯恩斯）和露西（乔基·亨莉）四人已成为伦敦街头的普通学生。可是号角的吹响，让他们再次感到纳尼亚的呼唤。1300年后，受制于台尔马人的纳尼亚，正等待国王和女王的拯救。</p>
