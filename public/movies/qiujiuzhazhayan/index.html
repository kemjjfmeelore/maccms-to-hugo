    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>科技业亿万富翁史莱特·金（查宁·塔图姆 Channing Tatum 饰）在他的募款晚会上，遇见了鸡尾酒女服务生弗瑞达（娜奥米·阿基 Naomi Ackie 饰），两人产生了火花。史莱特于是邀请弗瑞达，跟他和一群朋友去他的私人岛屿。这是一场梦幻旅行，这里媲美天堂，白天阳光普照，夜晚享乐狂欢，所有人都玩得很尽兴，大家都舍不得离开。不过诡异的事件陆续发生，弗瑞达开始质疑眼前的现实，她发觉这个地方不太对劲，但如果她想要活着离开这里，她就必须揭露真相。</p>
