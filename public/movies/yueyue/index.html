    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>秦岭山脉的一个村庄里，住着月月父女俩。天大旱，地里的庄稼全让太阳晒蔫了。从小和月月一起长大的才才来到他家，帮助月月挑水浇地，不辞辛苦。同村的门门从江那边借来一台抽水机，他对月月讲，用它浇地就不发愁了。才才和月月爹认为农民就是土命，一桶一桶地挑水比什么都实在。可是抽水机的实用使得月月爹改变了想法。门门向月月表达的爱情，于是门门和才才产生了矛盾。月月穿上了门门给买的晴纶衫，导致了她和才才的分手。但是月月并没有跟门门走，她希望两个人的优点能合起来。</p>
