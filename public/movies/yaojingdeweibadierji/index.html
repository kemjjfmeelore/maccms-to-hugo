    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>纳兹和他的朋友们争夺最强公会的称号，一段新的故事就此开始。在纳兹和他的朋友们离开的七年里，妖精的尾巴已经成为菲奥雷王国最弱的魔法师公会，但现在他们的目标是赢得大魔法锦标赛，这是一个决定第一公会的节日。锦标赛第四天，纳兹和伽吉鲁将对阵目前最强公会剑齿虎的双龙组合斯汀和罗格。纳兹凭借在公会中培养的感情以及压倒性的力量，击败了双龙强大的合体攻击魔法。凭借这场胜利，妖精的尾巴及其成员们跳起舞蹈，登上榜首，欢呼雀跃。</p>
