    <meta name="description" content="民国初年，上海至成都的铁路通行了。首班列车的启程引起了黑帮注意，因为上面全是富贵人家，于是他们勾结山贼准备中途劫车。专门偷鸡摸狗的程启天（洪金宝 饰）也打上了这趟列车的主意，为了能摸上列车，他决定炸毁家乡汉水镇前的一段铁路，然后乘机上车。不料程启天被当地保安队长曹卓坚（元彪 饰）认出他是通缉犯，于是想捉拿他归案。程启天侥幸躲过追捕，顺利炸毁了铁路。这正好帮了山贼一个大忙，他们开始团团围攻汉水镇。眼看家乡即将毁于山贼之手，程、曹两人决定联合起来共抗强敌。©豆瓣">
