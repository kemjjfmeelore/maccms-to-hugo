    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>乔·安东（拉夫特饰）是一家地下酒吧的老板，他爱上了社交名媛希利小姐（卡明斯饰）。他向梅布尔·杰利曼（斯基普沃思饰）学习上流社会的言行举止。乔并不知道，希利小姐之所以关注他，只是因为他住在一栋雅致的大楼里，而这栋大楼正是希利小姐的家族在1929年华尔街大崩盘中被摧毁的。在与旧情人艾瑞丝·道恩（吉布森饰）发生一场枪战后，希利小姐吻了他。乔准备娶她，但她已经与朋友博尔顿先生订婚，尽管她承认自己嫁给他只是为了钱。</p>
