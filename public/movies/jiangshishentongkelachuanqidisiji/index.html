    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在与查希尔一战后，三年间科拉缓慢地从当时所造成的严重伤害中复原并开始独自在世界各地旅行，企图找回与光之灵拉瓦的连结，但一直无法逃离内心恐惧的阴影。另一方面，曾担任素音保安队队长的库维拉偕同一批效忠于她的御金师整合了支离破碎的土强国，并拒绝将权力归还愚蠢的王位继承人：吴太子，她宣布即刻建立“土之帝国”。 在库维拉强硬攻占了兆服之后，她的下一个目标指向了共和城。科拉必须设法找回自己与拉瓦的连结，并阻止库维拉的野心。</p>
