    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>民国年间，一个外星人和一个地主家的大少爷单子斋邂逅了，二人一言不合大打出手。单子斋自己打不过就请武师打，请土匪打，打来打去，把外星人打成了自己的师傅。大少爷看上家里的丫鬟春芳，可偏偏春芳不喜欢他，大少爷求助外星人帮助，外星人让他顺其自然，结果大少爷追爱不成，反被父亲胖揍。大小姐子涵爱上了外星人，因基因不同，外星人亮出丑陋皮肤，婉拒了子涵。乡间绅士百姓闻听单家来了外星人，熙熙攘攘过来拜访探视，外星人却已经悄然离开了。</p>
