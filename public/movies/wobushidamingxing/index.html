    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>人气明星捷米从业以来，一直超强负荷的工作。为了摆脱经纪公司控制，他隐匿国外人间蒸发。外卖小哥捷布助和捷米长得很像，经纪公司老板郝嗨哟许以重酬诱惑捷布助冒充捷米，捷布助从此成为明星。但明星的生活并不像捷布助想象的那般惬意，不仅要健身、练歌，还要故意炒绯闻，蹭台湾当红艺人埃米的热点。随着与埃米的朝夕相处，捷布助爱上了埃米，他十分内疚将真相告诉了埃米。埃米被捷布助的真诚感动，芳心暗许。捷布助不愿再为郝嗨哟工作，向新闻媒体宣告真相，郝嗨哟震怒严厉惩罚了捷布助。</p>
