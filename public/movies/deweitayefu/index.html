    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>二战期间，苏联飞行员米哈伊尔·德维塔耶夫在一次任务中被德军俘虏。在战俘营他试图逃跑但没有成功，后被德军带到了乌瑟多姆岛的集中营。由于缺乏劳动力，他便被抽调参与德军V2火箭的生产工作，同时还要处理未爆弹和修建跑道。久而久之他萌生了偷取德军飞机偷渡回国的想法。为了实现这一计划他开始找机会了解德 军飞机的构造和操作方法。最终在1945年2月8日这天成功盗取一架德军轰炸机，并带上了9名战俘逃离德国，返回祖国。本片根据真实事件改编。</p>
