    <meta name="description" content="北宋时代，康王被金人抓获囚于险峻之地，看守者除了金太子（陈星），还有黑道高手万天奎（谷峰）。江湖各路义士为救康王，想出许多计策，无奈囚房所在处地势实在险峻，加上敌手防范异常严密，众人束手无策。商议之后，鲍廷天（狄龙）决定去找高手边幅（姜大卫）相助，不想万天奎也正欲拉边幅入伙，打斗在所难免。经过一番短暂误会，鲍廷天与边幅结为莫逆之交，边幅也决意助好兄弟完成大义之举。在作准备工作时，眼见众人再因地势问题成无头苍蝇，边幅决定铤而走险。©豆瓣">
