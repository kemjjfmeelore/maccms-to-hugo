    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>比赛与民族自豪感竞技场上永恒的话题，《足球大战》讲述的正是爱尔兰与巴西的经典一战。1985年，在贝尔法斯特（位于爱尔兰岛东北沿海），人们在为即将到来的世界杯疯狂不已。汤米是足球队的一名成员，爱尔兰国家足球队将要与桑巴足球之王巴西队展开一场足球大战，于是他们整个球队都在紧锣密鼓地备战。桑巴足球队是传统强队，爱尔兰足球队也不容小觑，两支足球强队的交锋中，各有千秋，这场比赛不仅是智慧与意志力的竞技，更是民族荣誉感的较量。</p>
