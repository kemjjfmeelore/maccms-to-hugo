    <meta name="description" content="传说在西北某小镇附近的荒漠深处，有一座消失了千年的古国墓葬群。墓葬群里不仅有奇珍异宝，还有传说中的宝物“镇魂镜”。这“镇魂镜”是打开“镇魂棺”的唯一钥匙，但凶险万分，总有人因它枉死。摸金校尉王庆年和他的伙伴李二蛋为打探墓葬群的线索，伪装成石油工人混入一帮大学生考察团的队伍。一阵疾风吹过，众人在躲避暴风的时候掉入了危机四伏的地宫中，被迫开始了破机关闯墓室的惊险之旅。在此过程中，王庆年发现这个地宫的身份并不简单，但更可怕的是同行的团队中还混入了凶恶的悍匪。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>传说在西北某小镇附近的荒漠深处，有一座消失了千年的古国墓葬群。墓葬群里不仅有奇珍异宝，还有传说中的宝物“镇魂镜”。这“镇魂镜”是打开“镇魂棺”的唯一钥匙，但凶险万分，总有人因它枉死。摸金校尉王庆年和他的伙伴李二蛋为打探墓葬群的线索，伪装成石油工人混入一帮大学生考察团的队伍。一阵疾风吹过，众人在躲避暴风的时候掉入了危机四伏的地宫中，被迫开始了破机关闯墓室的惊险之旅。在此过程中，王庆年发现这个地宫的身份并不简单，但更可怕的是同行的团队中还混入了凶恶的悍匪。</p>
