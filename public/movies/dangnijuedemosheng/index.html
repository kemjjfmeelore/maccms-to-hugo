    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>按时间顺序回顾 The Doors，重点介绍主唱 Jim Morrison (1943-1971)，从乐队 1965 年成立、首次演出和第一张专辑，到 Morrison 因多年酗酒和吸毒而去世。在这段旅程中，我们看到了排练、表演和私人时刻的档案片段，其中包括一场迈阿密音乐会，导致 Morrison 因猥亵罪被捕和受审。他对聚光灯的热爱、他想成为一名诗人的愿望以及他因酒精而起的情绪波动导致他在公众和私人欲望、成功和失败之间来回摇摆。乐队的音乐贯穿始终。</p>
