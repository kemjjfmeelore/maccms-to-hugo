    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>稻草人不會理會這地方叫首爾抑或漢城，他就是知道，這塊土地被詛咒，人的心智，不是同樣荒廢，就是努力掙扎，力圖出走。可是一切既成宿命，即使茫茫中認同到菲律賓的蘇碧，那是另一塊稻草人看出異樣之領土。腐女在污染河流搜集變種標本，她認為自己也是其中之一，扮成韓漢，到蘇碧娶過埠新娘。而在蘇碧的孤僻青年，卻漸漸跟母親和土地疏離，命運只安排他遇上大受打擊的新娘。反污染的潛題，邊緣化的人生，怪異的人間氣氛，道出非一般的全球化雙城地下脈絡。</p>
