    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>武晓松在饭店继承仪式上戏剧性邂逅了负责回收饭店的陈英姿，表明来意的陈英姿在工作上展现了雷厉风行的一面，一时间成了辽河老街商户们的头号公敌。武晓松为了保住饭店，只得硬着头皮和陈英姿接触。陈英姿为了能成功完成改造计划，也必须跨过武家这道坎，两人硬着头皮商谈，一来一往之中竟然成为了朋友，彼此也在数次过招中产生了一丝情愫。当改造计划接近尾声的时候，公司高层突然发难，面对压力和诱惑，陈英姿选择了善良，用一套古建保护方案既保住了武家饭店又赢得了商户们的信任。</p>
