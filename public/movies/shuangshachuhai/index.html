    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一部老式的群戏喜闹剧，但演员配搭精彩，节奏处理轻快流畅，仍然令人看得开怀。编导斯坦利．塔西身兼男主角，他和奥利弗．普拉特饰演一对失业的演员，因为开罪了酗酒的大明星阿尔佛德．莫连纳，被他扬言追杀，所以逃跑到一艘豪华邮轮上当偷渡客。不料明星也追上了这艘船上，而船上载有多名古怪的乘客，包括一名具有自杀倾向的歌手，和一名计划要毁灭整艘船的疯子，自然把这一趟本来应该十分愉快的航程弄至惊险百出。导演利用船上的封闭性空间大搞视觉性动作笑料，间中也穿插速成的爱情，气氛相当热闹。</p>
