    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在美国的边远地区住着一种非常特殊的人。友好，正派，勤劳的农民。当他们不小心喝下一桶核废料时，他们就变成了咀嚼烟草、吃肉的食人族。与此同时，七个老练的城市滑头在森林里度假迷了路，他们来到一个噩梦般的世界，在这里遇到了极端麻木不仁的不死族。当游客们用他们所有的智慧和勇气来维持生命的时候，越来越多的“乡下佬”开始喝这种恶心的啤酒，直到到处都是乡下佬僵尸。一开始是一场风景优美的自然远足，后来却变成了一场肢解和食人的大屠杀。</p>
