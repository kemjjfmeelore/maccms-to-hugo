    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《舞会契约》的故事背景设定在舞会季的高峰期。高中生曼迪·科尔曼和她最好的朋友兼局外人本被夸张的 80 年代主题的舞会邀请所包围。然而，曼迪把目光集中在另一个目标上：她一生的梦想——就读哈佛大学。当她发现自己的录取被推迟时，她决心尽一切努力让自己摆脱候补名单，即使这意味着向她讨厌的人寻求帮助——受欢迎的全明星运动员格雷厄姆·兰辛，他的父亲是一位有权势的参议员和哈佛校友。当曼迪成为格雷厄姆的导师后，她开始意识到他比她想象的更有内涵，也许生活比哈佛更重要。</p>
