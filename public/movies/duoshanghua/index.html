    <meta name="description" content="叶梦虹和男友安子鸣来到湖洲村，叶梦虹的舅舅金虎是村支书。周志轩的蔬菜脱水厂由于环境污染问题被关停，正值收获香葱的季节，脱水厂被关，村民们的蔬菜没有销路，大家陷入了困难。
此时也到了村支书换届选举的时候，叶梦虹对外婆家这个村太熟悉了，主动要求从镇里派到湖洲村做村支书。因此叶梦虹和舅舅产生了矛盾，舅舅不理解的是，这个外甥女竟然跟自己抢着当支书。男友安子鸣也反对叶梦虹去当这个村支书。村里的名望很高的二先生却很支持叶梦虹。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>叶梦虹和男友安子鸣来到湖洲村，叶梦虹的舅舅金虎是村支书。周志轩的蔬菜脱水厂由于环境污染问题被关停，正值收获香葱的季节，脱水厂被关，村民们的蔬菜没有销路，大家陷入了困难。<br>
此时也到了村支书换届选举的时候，叶梦虹对外婆家这个村太熟悉了，主动要求从镇里派到湖洲村做村支书。因此叶梦虹和舅舅产生了矛盾，舅舅不理解的是，这个外甥女竟然跟自己抢着当支书。男友安子鸣也反对叶梦虹去当这个村支书。村里的名望很高的二先生却很支持叶梦虹。</p>
