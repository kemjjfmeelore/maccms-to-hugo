    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>约塞米蒂国家公园(又名优胜美地国家公园)、美洲红杉和国王峡谷国家公园是美国最早成立的一批国家公园，它们不仅以北美最高的瀑布、1000米超高垂直绝壁、世上最大的活树3000岁红巨杉闻名，还有特定时刻出现的彩色瀑布、月虹等奇观。在国家公园科学家们的帮助下，这里的野生动物们正在逐步恢复往日的活力。勇敢的探险家们也来到这里通过极限攀岩、滑翔翼运动等不断挑战自我。然而近来频发的超级火灾以及创纪录的连续高温使得这里的野生动植物们正面临前所未有的巨大挑战。</p>
