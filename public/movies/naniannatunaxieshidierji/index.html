    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>兔子经过艰苦奋斗，终于排除万难建立了新的种花家。然而兔子饱受鹰酱、大熊的孤立，不得已和单纯的河马们交了朋友。在兔子的经济、军事援助下，以坦黑叔为代表的河马实现了军事上的长足发展，兔子也终于在第三世界立稳脚跟。与此同时，兔子和毛熊的关系不断恶化，双方在珍宝岛爆发了武装冲突。没有永远的朋友，只有永远的利益。曾经视为寇雠的兔子与鹰酱相互试探，最终建交。为了遏制毛熊的势力，鹰酱协助种花家重返联合国，并给予了极大了武器输出支持。</p>
