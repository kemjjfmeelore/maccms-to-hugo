    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《密歇根五人组》最初是 ESPN 的《30 For 30》系列纪录片的一部分，它回顾了密歇根大学男子篮球队，该队成为当时最受欢迎和最有凝聚力的球队之一。新生克里斯·韦伯、杰伦·罗斯、朱万·霍华德、吉米·金和雷·杰克逊于 1991 年秋天来到校园，被广泛认为是学校有史以来最优秀的招募班之一，人们对他们的期待使他们被称为“密歇根五人组”。电影制片人不仅采访了球员本人（韦伯除外，他拒绝参加），还采访了他们的许多对手，包括杜克大学的成员。</p>
