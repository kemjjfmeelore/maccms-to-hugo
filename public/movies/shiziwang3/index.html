    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>该片是狮子王的外传，讲述了狮子王辛巴不为人知的成长历程。当年辛巴的父亲木法沙被奸人迫害而死，小辛巴为了躲过一劫，逃离了动物王国。在逃亡过程中，辛巴遇上了一对搞笑活宝——丁满和彭彭。丁满和彭彭与辛巴成了好朋友，他们在丛林中开始了他们惬意的生活。辛巴在丛林中慢慢长大，最终长成了雄壮的雄狮，并邂逅了自己美丽的公主。由于有了丁满和彭彭这对活宝，使得平凡的生活也笑料百出。</p>
