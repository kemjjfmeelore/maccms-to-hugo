    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>根据畅销书《詹妮弗·沃斯回忆录》改编的、英国广播公司（BBC）出品的剧集《呼叫助产士》讲述了上世纪五六十年代伦敦东区一群助产士的生活经历。第八季继续探讨在助产士的职场上中复杂的医疗状况和故事。1964年，时代在发生着明显的变化:从避孕药的发明到1967年堕胎法案留下的阴影，再到新的癌症筛查项目的引入，令修女和护士们继续面临各种挑战性的问题，包括跨种族收养、腭裂、镰状细胞和婴儿夭折，而对于团队中的一位来说，浪漫故事也即将上演。</p>
