    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>胖嫂给睡熟的宝宝做完一件新衣，正开心地比量之时，收到“妈妈病重”的家信，一时心急火燎。准备抱着宝宝连夜赶回娘家看妈妈时，粗心大意的她忘东又忘西，不但把房间弄得乱七八糟，还把枕头错当成宝宝包进了新衣。路上一个不小心，枕头又被她搞落了。                                                                     赶到娘家看到妈妈平安无恙，胖嫂大为吃惊，在妈妈的提醒下，她才发现家信只看了一半。母女两人欢欢喜喜走进屋里，妈妈从柜子里拿出猫头鹰帽子准备给宝宝戴，胖嫂发现新衣里空无一物，慌慌张张的她原路返回找起宝宝来。</p>
