    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>2010年，小学教员市川新市（哀川翔 饰）变身斑马人，打败了前来入侵的外星人，成为全人类的偶像。但在此之后，市川却神秘消失，行踪不明。转眼15年过去，日本发生巨大的改变。正邪颠倒，罪恶横行。东京更名斑马城，每天都有5分钟被称为“斑马时间”。是时，全副武装的斑马警察倾巢出动，对仍滞留街上的市民展开毫不留情的大屠杀。邪恶的相原公藏（ガダルカナル·タカ 饰）和她的女儿斑马皇后（仲里依紗 饰）统治着这里，在其强大的暴力阴影下，从者众而逆者寡。</p>
