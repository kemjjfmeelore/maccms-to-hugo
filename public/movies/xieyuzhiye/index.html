    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在吉隆坡的贫民窟和小巷里，一个名叫萨姆的骗子假扮为神秘治疗师谋生。他以涉及黑魔法和精神世界的案件为目标，以轻信的客户为目标，用胡言乱语和廉价的幻术榨取他们的钱财。事实上，萨姆确实拥有第六感和对超自然现象的亲和力，但他一直否认这种能力，因为他认为这是一种诅咒而不是天赋。当萨姆的旧情人迪娜向他寻求帮助寻找她失踪的妹妹时，萨姆勉强答应了。他们的搜寻将他们引向一个神秘的邪教及其邪恶的领袖。萨姆即将以他从未想象过的方式接受考验。</p>
