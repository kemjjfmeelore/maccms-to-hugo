    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>纣王断然拒绝“天”的神谕，将之投入火炬里烧毁，公然发布反抗神族之宣言。神族之主——“天”为此勃然大怒，带领神族的天间六部与周国军队来讨伐大商国。纣王与远古神兽不死鸟分享血与肉体，得到了原本属于神族才拥有的原始界神力。可惜还是不敌“天”之无色界神力，最后功败垂成。纣王之子武庚得到母亲妲己之帮助，逃过神族的追捕。后来沦落为采矿工厂的奴隶， 武庚从不赞同父亲的做法到体验到神族所带来的不平等待遇，立志颠覆神族。</p>
