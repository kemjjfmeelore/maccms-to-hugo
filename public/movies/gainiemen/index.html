    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《盖聂门》讲述了时至民国1916年，关系盖聂门一脉兴衰的印鉴，保存于三人之手，其中之一便是青帮帮主季云天。某日季云天遭人暗杀，由他保存的部分印鉴也随之消失。巡捕房探员左念卧底在盖聂门暗中调查此事，被凶手毒害。左念的长官找到其孪生弟弟左思，希望他代替哥哥继续卧底。市井小民左思并没有哥哥的使命感，根本不想参与此事。多翻周折，左思终于决定以身赴险，继续调查，不料竟牵扯出一庄震惊上海滩的惊天大阴谋。</p>
