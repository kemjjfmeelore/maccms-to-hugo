    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《完美》是2018年奇幻电影节上最热门的电影。这是一部格调优雅、内容恐怖的悬疑片，剧情一波三折，让人出乎意料。苦恼的音乐神童夏绿蒂（艾莉森·威廉姆斯饰演）苦寻以前学校的新星学生伊丽莎白（洛根·布朗宁饰演），但重逢却使两位音乐家走上恶念邪路，酿成令人震惊的结局。《完美》充斥着令人眼花缭乱的恐怖镜头和滑头式黑色幽默，导演是理查德·谢帕德（《斗牛士》《唐·海明威》《都市女孩》)，编剧是埃里克·C·沙尔默洛、妮科尔·斯奈德和理查德·谢帕德。</p>
