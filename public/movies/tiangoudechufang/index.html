    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>该作品讲述了天狗兄弟和他们周围的朋友们过着慢生活的故事。有一天，在纽约长大的男孩翁得知自己是天狗的后裔。由于天狗的风俗习惯，他在14岁时决定与旅居日本的哥哥本井伊纲过着隐居的生活。虽然他是天狗，但他没有特殊的力量，他的哥哥的兴趣只集中在日常饮食和简单的生活上。有一天，安得知本井背上长着翅膀，这对于天狗的后裔来说也是罕见的。此外，当 On 的狗 Mugi 开始与他说话时，他意识到自己有与动物交谈的特殊能力。</p>
