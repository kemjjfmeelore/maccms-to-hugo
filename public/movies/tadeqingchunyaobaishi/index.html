    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>成长于泰米尔纳德邦的 Ramya，一直在传统与自我之间寻找平衡。从高中到大学，再到迈向更广阔的世界，她对完美爱情的憧憬屡屡受挫——社会观念的束缚、父母的严格管教、单恋的苦涩，以及她内心那股难以驯服的混乱，让她的成长之路充满波折。印度女导演瓦尔沙·巴拉思的长片首作，以充满活力的节奏打开 Ramya 丰富多面的内心世界。她在现实与幻想之间摇摆，在充满束缚的环境中试图闯出自己的道路。《坏女孩》探讨了代际冲突，以及年轻女性在社会期待下自我确证的不易。</p>
