    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>年轻美丽的海伦娜有些神经错乱。根据她母亲的说法，她的出生就是个“技术性失误”。她的父亲在她出生前就离家出走，如今她怀疑父亲有可能就是哥本哈根一家古老剧院的过气导演。海伦娜的母亲有一只狗，海伦娜曾长期生活在它的阴影下。不过如今在这只狗的牵线搭桥下，海伦娜通过一系列不可思议的巧合逐渐接近了她的生身父亲。本片是一部夸张喜剧，既告诉人们如何在生活中找到自己的位置，又揭示了为得到认同必须付出的代价。这是一个关于寻找身份的故事——既包括动物，也包括人。</p>
