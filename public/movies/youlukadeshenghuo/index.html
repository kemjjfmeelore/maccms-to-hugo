    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>德里克 (Derek) 回归，成为一名 14 岁女儿的单亲父亲，是的，他确实作为一名音乐家取得了成功。凯西是一位成功的律师，也是三个孩子的母亲，她最大的孩子也是 14 岁的卢卡，她在原剧中扮演了德里克的滑稽动作。这个少年喜欢电子游戏、恶作剧，也喜欢让他严厉的母亲感到沮丧。当他们的父母建造新房子时，德里克和凯西参观了家园，并在很长一段时间里第一次团聚。然而，这一次，他们实际上很高兴见到对方——现在是他们十几岁的孩子发生了争执。业力，或者类似的东西。</p>
