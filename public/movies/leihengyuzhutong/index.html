    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>地处偏远的双峰镇是一个匪患猖獗的蛮荒所在，被称作美髯公的朱仝（吴越 饰）因忤逆郓城知县而被贬到这个凶险非常的地方当差。谁知没过多久朱仝当初的好友插翅虎雷横（焦恩俊 饰）亦尾随来至此地。朱仝不满雷横当初接替了自己的位置并成为知县的心腹，尤其雷横此行的目的是监督朱仝是否有串通梁山的证据，因此两位好汉的友情不再，还经常发生争吵。而当地花满楼绝色女子白秀英（萧蔷 饰）先后委身二人，更将他们的矛盾激化。因雷横意气用事，梁山大军压境，雷横和朱仝的命运即将发生转变……</p>
