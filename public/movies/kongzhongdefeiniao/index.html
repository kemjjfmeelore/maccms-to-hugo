    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一只活泼的鹦鹉和一位自由奔放的图书管理员颠覆了一位独居男子井然有序的生活。莱曼（杰克逊·赫斯特饰）是个独来独往的人，在礼宾巡逻队上晚班。当一只绿色鹦鹉飞进他的拖车时，他开始痴迷于寻找它的主人，这让他找到了菲奥娜（蕾切尔·尼科尔斯饰）。菲奥娜一直在远处注视着莱曼，并决定帮助他寻找鹦鹉，不管他是否愿意。他们带着她的巴吉度猎犬出发寻找这只鸟的前主人，菲奥娜开始解开莱曼过去的谜团。但当菲奥娜加入莱曼的夜间巡逻时，她目睹了一个比她想象的浪漫版本更激烈的现实。</p>
