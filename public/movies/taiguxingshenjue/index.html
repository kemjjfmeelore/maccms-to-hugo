    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>陈星乃东阳城陈家少主，父母双亡，本可在成年时继任家主之位，却被野心勃勃的代家主陈盛，设计暗害打算鸠占鹊巢。谁承想陈星大难不死，意外获得失传已久的至高功法《太古星神诀》，并学会了部分招式，强势归来，揭穿陈盛丑恶嘴脸，将其关押入牢。此事暂了，陈星未雨绸缪，仔细研究《太古星神诀》，搜罗功法所需星兽，快速成长。期间，陈星因一只星兽，救下玄阳宫宫主之女穆青岚，并在其建议下，历尽千辛拜入玄阳宫。然而刚入门，陈星就和副宗主之子剑飞空，争端不断。</p>
