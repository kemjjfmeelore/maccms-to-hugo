    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《相当艰难的案件》是一部有趣而真实的电影，讲述了两位截然不同的女侦探40出头的故事。这部动作连续剧讲述了枪支和帮派侦探萨姆·瓦佐夫斯基和缉毒队侦探凯利·达夫的故事。白天，他们以自己独特的方式成为英雄：熟练、坚韧、果断、娱乐，在一个破碎的体系中为做好事而战斗。但到了晚上，他们都在与孤独、家庭失调、糟糕的爱情生活作斗争，并且感到他们的职业抱负可能并不完全符合他们的个人需求。他们的友谊可以帮助彼此平衡，只要他们不把彼此逼疯。</p>
