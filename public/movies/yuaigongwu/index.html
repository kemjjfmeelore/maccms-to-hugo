    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>影片讲述了一代歌后惠特妮·休斯顿的传奇星路，展现了她一生中荣耀、喜悦与心碎的重要时刻。1983年，20岁的惠特妮（娜奥米·阿基 饰）代替母亲登台，天籁般的嗓音和纯熟的唱功艳惊四座，她也由此被传奇唱片制作人发掘，开启步入歌坛的道路。在追逐音乐梦想的路上，惠特妮无惧质疑坚持本真，唱自己想唱的歌，让自己与音乐灵魂共振。电影将在惠特妮逝世十周年之际，以前所未有的方式，展现这位有史以来获奖最多女歌手的一段鼓舞人心、璀璨动人的星路旅程。</p>
