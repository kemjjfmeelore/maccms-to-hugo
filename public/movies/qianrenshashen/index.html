    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>马文·盖博（关继威 饰）是一名在密尔沃基州郊区工作的房地产经纪人，这里到处都有“房屋出售”的招牌。有一天马文·盖博突然收到一封来自萝丝（阿丽亚娜·德博斯 饰）的绯红色信封，萝丝曾经是被他抛弃等死的搭档，所以她对他超级不爽。现在，马文被迫重新回到一个无情杀手的世界，充满了双重背叛，就连开放看屋活动都变成致命战场。当他脾气火爆的犯罪集团老大兄弟“指节哥”（吴彦祖 饰）派出手下追捕他，马文就必须面对一直纠缠着他的选择，以及他从未真正逃离的过去。</p>
