    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>故事发生在新大陆被发现不久后，英国一批勇敢的开拓者在雷利夫总督和上尉庄麦斯的带领下来到了美洲新大陆，遇上了当地美丽的土著公主宝嘉康蒂。庄麦斯被美丽的宝嘉康蒂深深吸引，庄麦斯向她解释了总督是为了黄金才来到这里，但他很乐意帮助当地的土著建设家园；宝嘉康蒂表示这里的人从来没有见过黄金。这时庄麦斯得知雷利夫总督挖不到黄金，已经开始攻打当地的部落意图从他们手中夺取黄金。他决定阻止这一切，化解白人和当地人之间的仇恨。</p>
