    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>保险公司职员刘威在收了吴百亿的好处费后，帮对方的老婆BABY投了巨额保单。谁知未过多久，BABY在邪气十足的阴山弄十里弯死于离奇车祸。刘威恐慌非常，狮子大张口向吴百亿索要巨额封口费。与此同时，他的勾当被无良侦探范健得知，范健顺时要挟刘威引诱有妇之夫田幂幂私奔，借机卷走其夫的全部身家财产。此后刘威顺利带着田幂幂出逃，他们好不容易跑到弄十里弯，而对方老公也尾随而至。与此同时，范健死于非命，被他坑蒙拐骗过的穆兰和另一个男子一路追踪线索，也来到了鬼影幢幢的弄十里弯。</p>
