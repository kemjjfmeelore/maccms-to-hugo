    <meta name="description" content="生命中的许多伟大时刻并不专属于人类，也属于动物的世界，比如“婚姻”。《它们的婚姻》是一部讲述动物们如何组建属于自己家庭的自然类动物纪录片。影片将跟随我们动物主人公的视角，看它们如何一步步从初见到恋爱，然后步入“婚姻”，组建家庭生子，动物“夫妻”共同养育它们的孩子，学习如何教育和帮助它们的孩子成长。这四集节目展现了充满冒险、未知和勇气的野生家庭是如何组建、生存并发展下去的。">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>生命中的许多伟大时刻并不专属于人类，也属于动物的世界，比如“婚姻”。《它们的婚姻》是一部讲述动物们如何组建属于自己家庭的自然类动物纪录片。影片将跟随我们动物主人公的视角，看它们如何一步步从初见到恋爱，然后步入“婚姻”，组建家庭生子，动物“夫妻”共同养育它们的孩子，学习如何教育和帮助它们的孩子成长。这四集节目展现了充满冒险、未知和勇气的野生家庭是如何组建、生存并发展下去的。</p>
