    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在上一集101真狗中，古拉（格伦•克洛斯 饰）被关进了牢狱中。三年牢狱中古拉提前出狱了，本来以为她会改过自身不在打那些可爱斑点狗的主意，就连她自己也说不会再做杀害斑点狗的残忍事。但她的虚荣心还是敌不过自己的意志，看到那些美丽的斑点狗，她再次动心想要取得那些斑点狗的皮毛。法国设计师勾画出的美丽服装设计图，再次让她决定故伎重演的决心。102只斑点狗的生命危在旦夕，但这些懂人性小狗们为了自己家族的生命，也要抵抗到底。在斗争的过程中，一只刚出生的小狗，成为了大英雄。</p>
