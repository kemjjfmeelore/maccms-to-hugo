    <meta name="description" content="一档以讲述史实、揭秘往事，把电视剧拍摄手法与专题片制作手法有机融合的节目。栏目重在发现重大历史事件的细枝末节，揭露不为人知的真实机密，重现历史进程的精彩瞬间，讲述跌宕起伏的真实故事。节目内容涉及军事、历史、人物、科技、探秘、考古等，通过真实的记录、戏剧化的还原、悬念式的讲述，充分展示东北文化的丰富内涵。通过讲述东北多民族融合过程的文化与冲突；中华文化与其他文化的冲突与融合；建国后新旧文化的冲突与交流等，从而让观众了解东北文化形成、发展、变化的过程。">
