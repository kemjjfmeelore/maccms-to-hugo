    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>安德烈·克拉耶夫斯基是一位权威的情报官员，他的小组成员包括副手米哈伊尔·谢苗诺夫、坦克手瓦西亚·潘琴科、初级中士德米特里·米莱申、上尉伊利亚·巴尔科夫、信号员兼猎人约瑟夫·科皮季奇以及高级中士维肯季·古利亚耶夫。1943年清晨，侦察小组奉命前往德国后方执行一项重要任务——从柏林的一群顶尖坦克设计师手中俘获一条宝贵的“舌头”。在压力之下，这位被俘的工程师透露，他们的代表团带来了第一批“豹”式坦克——希特勒的主要超级武器。</p>
