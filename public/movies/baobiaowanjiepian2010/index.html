    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>顺利完成最新一单的任务，私人保镖黑泽（松方弘樹 饰）决定长期休假。正在这时，中介人却给他安排了新的工作，委托人正是阔别已久的AYA（島谷ひとみ 饰）。此前AYA成功在纽约举行了个人画展，如今已是炙手可热的超人气画家。名利双收的同时，危险也随之前来。不久，AYA被三个蒙面之人绑架，黑泽则在对峙过程中身负重伤。不久，绑匪提出条件，即用1亿日元现金和今后的画作所有权来换取AYA的性命。赎金交付过程中，双方再次发生枪战。逃生后的绑匪扬言，要将AYA置之死地。</p>
