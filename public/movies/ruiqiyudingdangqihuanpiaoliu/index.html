    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在一次星际披萨之旅中，瑞奇和叮当发现邪恶的尼法利厄斯博士发明了一种跨维度传送门装置，可以让他统治整个多元宇宙。勇敢的二人组立即行动，从尼法利厄斯博士手中夺回了“传送门”，然后飞奔而去，将其安全地锁在一家武器博物馆里。然而，在途中，他们遇到了笨手笨脚的夸克船长，他用这件武器意外地释放了一群拥有意识的披萨馅料暴徒，袭击了银河城的居民。瑞奇和叮当必须与这群“美味大军”战斗，并在尼法利厄斯博士用传送门摧毁银河系之前，阻止它落入他的手中。</p>
