    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>红极一时的超人剧男主角铁男（陈柏霖 饰）由于收视率下滑严重，和他的怪兽搭挡（邱彦翔 饰）一起，遭新任电视台董事长苏盈盈（郭雪芙 饰）换角，歌手FACE（敖犬 饰）成为新世代超人，而铁男则瞬间变成下岗屌丝，就连送到自己面前的女神化妆师静芬（陈庭萱 饰），他都丧失了推倒的勇气。为改变现状，他不仅接了一堆类似路人乙的角色，甚至连超人主题AV都来者不拒，终于在转战电视购物时，铁男下岗再就业打开了事业第二春，当然，就推倒女神这件事，这位失业超人还需要更多勇气来实现……</p>
