    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一场不明之火烧死了女皇武则天的后裔——武人凤。他的丈夫匆匆赶回却发现武家祖传的瑰宝九龙戏珠玉佩不翼而飞。刑侦科长江梦华奉命侦破此案。案发现场仅发现了几根美国总督牌烟丝。据了解，死者的邻居丁建湖与武家时常发生口角，而且他也见过武家的九龙玉佩。案情一步步在推进，牵扯进来的人也越来越多。通过验尸查明，武人凤是由于氯化钾针剂快速推进而死，并死于火灾之前。此时，真正的疑犯逃窜至国境，江梦华与其经过一番斗智，夺回了九龙玉佩。可是专家鉴定却是仿制品，真的在哪呢？</p>
