    <meta name="description" content="这部纪录片记录了詹姆斯堡岛（Ft. James Island）改名为昆塔·金特岛（Kunta Kinteh Island）的过程，该岛在跨大西洋奴隶贸易时期曾是奴隶的拘留所，而如今，它以冈比亚最著名的儿子之一昆塔·金特的名字命名。影片展现了政府和金特家族的观点，金特家族至今仍保留着作为邻近朱弗瑞岛居民的历史。这部电影体现了一个民族的丰富精神，这种精神在未来几十年里将在散居海外的人们中传承下去。——匿名">
