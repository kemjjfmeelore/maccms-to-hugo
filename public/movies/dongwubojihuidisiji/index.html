    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《动物搏击会》第四季将展示动物王国中一些最庞大最凶残，并且通常也是最惊人的动物们之间的搏斗。从狮子，熊和老虎等这一类我们熟悉的“斗士”，到有角蜥蜴和拳击虾这些更惊人的生物，本季的竞争者来自全球各个角落。 而且，百无禁忌——在野外，什么都有可能发生。每一集都包含了许多的动物面对面的对抗，并且每场搏斗中的角色和背景故事都有介绍。无论是一群野狗与鬣狗氏族斗智斗勇，一群狮子在与劫掠者争斗，还是狒狒部队为避免它们的婴儿被抓走，与闯入者的激烈作战。</p>
