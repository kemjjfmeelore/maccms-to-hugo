    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>当一个在乔治亚州度假的家庭在他们的汽车旅馆被杀时，小组被带去调查。他们了解到ATF也参与其中，因为他们怀疑这一家人到乔治亚州是为了廉价购买枪支，然后带回来卖掉。在与妻子的妹妹交谈后，他们证实了这一点，她也参与了这一计划。他们了解到有一个人跟踪他们，显然是想抢劫他们，但却杀了他们并拿走了他们的枪。巴恩斯重新加入了团队，他对斯科特的风格不是很感冒。斯科特告诉他的妹妹，他们需要把他们的母亲送到护理机构，但她对这个想法并不热衷。</p>
