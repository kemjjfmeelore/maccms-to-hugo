    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>中原野战军奉命南下，准备参加渡江作战。这时，隐藏、逃窜在豫西南深山密林中的民团残余势力、土匪得到消息后相互串联，钻出深山抢粮食，烧房子，攻打县政府和区政府，直接威胁到豫西南新生政权的稳固。解放军一七三师独立团接到上级命令，立即回师豫西地区，迎头痛击疯狂作乱的土匪武装，一百多股土匪大部分被消灭，剩余的土匪又重新钻进了深山老林，逃之夭夭。独立团团长杨振武在当地政府的配合下，成立了剿匪指挥部。</p>
