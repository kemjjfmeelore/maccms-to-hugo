    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>弗朗西斯（比蒂·埃德蒙森 Beattie Edmondson 饰）最近似乎是触了霉头，事业又失恋，与此同时，她的外婆亦去世了。无奈之下，弗朗西斯只得收养了外婆的爱犬——一只名叫帕特里克的八哥犬。弗朗西斯本身并不喜欢动物，她所居住的公寓也明令禁止不许养宠物，帕特里克的存在让弗朗西斯整天战战兢兢提心吊胆。况且帕特里克也不是省油的灯，他贪吃又调皮，整天给弗朗西斯惹麻烦，令她的主人不禁怀疑，它是上天派来惩罚自己的吗？</p>
