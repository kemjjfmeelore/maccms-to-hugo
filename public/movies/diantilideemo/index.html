    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>一天上午，有人坠楼摔死在一辆货车上。负责调查的警探博登（克里斯·梅西纳 Chris Messina 饰）来到现场后发现第一现场并不在货车停靠的位置，而是在不远处的一栋大厦。与此同时，这栋大厦的一处电梯突然故障，悬停在20层附近，电梯中的三男两女被困。大厦保安派去的维修人 员也未能解决故障。封闭的电梯里，五人因持续被困而情绪焦躁并争执起来。就在此时，电梯内的灯突然熄灭了十几秒钟，短暂的黑暗过后，其中一名女郎的背部受伤流血不止。保安决定报警。</p>
