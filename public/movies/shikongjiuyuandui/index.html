    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>科研小组的学生王睿在一次试验中穿越到2050年见到未来的自己，未来世界因生物机器人异变而面临巨大的危机，为了解决这一问题，王睿回到2015潜心研究，然而研究成果却被同伴盗用。为了解决同伴与自己的心结，王睿再次穿越回2005年，欲从源头挽回一切。待一切轨迹被改写，生物机器人危机却依旧未解决。这时王睿才从蛛丝马迹中发现，未来的自己是否并非真实的自己。挚爱之人只是牵线木偶，光明的未来化为泡影，王睿究竟该如何挽回自己的人生？又该如何解决人类的危机？</p>
