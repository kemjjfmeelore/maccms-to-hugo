    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>《Qwerty》是一部关于孤独的人的概念及其古怪事迹的电影。我用“人的概念”一词来说明导演比尔·塞巴斯蒂安和编剧朱丽叶·麦克丹尼尔试图构建的那种类型的电影。佐伊（达娜·普普金饰）和马蒂（埃里克·海利饰）的定义很宽泛，为观众提供了两个主角，除了他们独立灵感的怪癖之外，他们并没有太多深度。就像最近广受好评的《安全没有保障》一样，《Qwerty》的角色和结构未能引起共鸣，只不过是一部半生不熟的圣丹斯电影节图片的大杂烩。</p>
