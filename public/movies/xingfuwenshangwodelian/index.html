    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>该片以尊重并宣传我州农民首创的土地&quot;集零为整&quot;为切入点，讲述了老燕子村村委会主任昂志高在带领村民实施土地&quot;集零为整&quot;的过程中，因为情感矛盾导致工作受阻，并住进医院。昂志高在北京工作的儿子昂扬放弃了大城市生活，回到家乡帮助父亲说服乡亲，开创了农村土地&quot;集零为整&quot;的新型合作模式，带领村民走向幸福生活的感人故事。影片展示了我州城乡统筹发展取得的成果，弘扬了我国农村与时俱进、敢于创新、大胆尝试的精神，宣传了我州新农村、新农民的新形象。</p>
