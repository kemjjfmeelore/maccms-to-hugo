    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>在古老的东方，一直流传着一种残酷的刑术——活剥人皮。年轻的勇士苏赫巴兽（刘晋钊 饰）英勇善战，为阿拉善征战十五年，立下无数汗马功劳，血气方刚的他被年轻貌美的居延公主（李若词 饰）所吸引，抵挡不住内心对居延公主的向往，欺凌了公主，被处以活剥人皮这一刑罚。谁知被剥去人皮的苏赫巴兽不但没有死，反而得到了一股神奇的力量，一系列的报复计划就这样展开了&hellip;&hellip;已经心有所属的居延公主为了追求真爱，也付出了鲜血和泪水，上演了一出东方版的罗密欧与朱丽叶。</p>
