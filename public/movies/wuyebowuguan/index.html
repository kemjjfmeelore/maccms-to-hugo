    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>多姆是一家濒临倒闭的咖啡馆的咖啡师，他得到了一份意想不到的工作。这个提议来自一个咖啡馆的常客，Khatha，他点的咖啡他从来不喝。这份工作是在日落后才开门的一家奇怪的博物馆。几乎没有选择，多姆接受了卡沙的提议。第一天，一名员工告诉他博物馆闹鬼。被监督者禁止进入16区，多姆在里面受到诱惑。Khatha试图控制伤害，但是Dome无意中唤醒了一些东西，里面的几乎所有东西都设法溜走了。多姆承担起责任，并与卡沙一起，试图找到丢失的东西，以便让它们回到属于它们的地方。</p>
