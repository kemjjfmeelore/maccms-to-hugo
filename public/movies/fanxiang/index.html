    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>大学毕业的王有志（郭政池 饰）不顾家里的反对，毅然回到乡村当起了村官。王有志到村子后带领村民逐渐走向致富道路，在这个过程中，支教老师韩艾琳逐渐爱上了他。艾琳向王有志青梅竹马的秀秀（张汝蕾 饰）发起了挑战，在挑战中一场突如其来的大雨打乱了原有的计划：王有志生病了，并向李小宝借了大笔的钱。秀秀决定嫁给李小宝，条件是他不能找王有志要钱。不知情的王有志非常的伤心，下定决心好好努力把钱还给了李小宝，艾琳看着王有志把真相告诉了他，于是他俩步入了婚姻殿堂，走向幸福。</p>
