    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>1944年，日军在河南发动“一号作战计划”，国民党部队在河南境内全线溃逃，导致河南沦陷。中共中央决定在河南开辟新的根据地，派遣八路军冀鲁豫军区的鲁南独立旅前去执行袭扰战。旅长陈天放和副旅长卢兰负责战略转移，而吕冲指挥苍狼突击队和三团三营提供掩护。在执行任务中，苍狼突击队潜入日军重要城市新安，破坏军火库。同时，陈天放计划刺杀日本间谍高季武。最后，通过与主力部队的共同作战，苍狼突击队和三营成功击败日军，完成了他们的战略目标。</p>
