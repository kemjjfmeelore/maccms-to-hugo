    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>凯特·诺斯 (Sustad) 发现自己不得不接管父亲曾经备受赞誉、如今却陷入困境的圣诞老人学校。在圣诞节和学校下学期开学前的几周里，凯特和她的新同事丹 (Ayres) 发现了他们认为真正的圣诞老人是谁，他的雪橇偏离了路线，在学校附近坠毁，失去了记忆。他们决定邀请他参加密集的圣诞老人训练计划，帮助他记起自己是谁。今年的比赛事关重大，凯特的学校需要击败竞争对手圣尼古拉斯学校，否则将被迫关门，尼克 (圣诞老人) 需要记起自己是谁，否则圣诞节的命运可能就岌岌可危了。</p>
