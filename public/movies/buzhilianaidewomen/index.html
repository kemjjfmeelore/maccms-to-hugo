    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>初中二年级，英二的青梅竹马和泉（莉子 饰）转学到最好的朋友英二（大西流星 饰）和直彦（洼冢爱流 饰）的学校。英二从小就把对泉的感情藏在心里，但还没等他用语言表达出来，直彦就向泉表白了自己的感情，两人最终交往了。进入同一所高中的三人结识了小春（齐藤渚 饰）、太一（猪狩苍弥 饰）和瑞穗（志田彩良饰），他们的爱情开始成形。这六个还不知道什么是“真爱”的人，意外的爱情会发生什么呢？</p>
